apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    version: 1.16.3
    releaseName: cilium
    namespace: cilium
    valuesFile: values.yaml
commonAnnotations:
  meta.helm.sh/release-name: cilium
  meta.helm.sh/release-namespace: cilium
commonLabels:
  app.kubernetes.io/managed-by: Helm
resources:
  - namespace.k8s.yaml
