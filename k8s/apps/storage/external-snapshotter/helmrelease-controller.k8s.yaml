apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: external-snapshotter
spec:
  interval: 30m
  releaseName: snapshot-controller
  chart:
    spec:
      chart: snapshot-controller
      version: 1.7.2
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    volumeSnapshotClasses:
      - name: freenas-api-smb
        driver: "org.democratic-csi.freenas-api-smb"
        deletionPolicy: Delete
      - name: freenas-api-iscsi
        driver: "org.democratic-csi.freenas-api-iscsi"
        deletionPolicy: Delete
