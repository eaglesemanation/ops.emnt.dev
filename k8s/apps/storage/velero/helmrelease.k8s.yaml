# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: 5.2.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: null
        memory: 512Mi
    nodeAgent:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: null
          memory: 256Mi
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.8.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      backupSyncPeriod: 15m
      storeValidationFrequency: 15m
      backupStorageLocation:
        - name: minio
          provider: aws
          bucket: velero
          config:
            profile: minio
            region: us-west-1
            s3ForcePathStyle: "true"
            s3Url: https://minio.emnt.dev
        - name: b2
          provider: aws
          bucket: talos-cluster-1
          config:
            profile: b2
            region: us-east-005
            s3Url: https://s3.us-east-005.backblazeb2.com
    credentials:
      existingSecret: s3-creds
    # Instead of using velero snapshots for volume backups it's done through file system backups
    snapshotsEnabled: false
    deployNodeAgent: true
    schedules:
      on-site:
        disabled: false
        # Every 6 hours
        schedule: 0 0/6 * * *
        template:
          includedResources:
            # Used for fs backup by injecting sidecar
            - pod
            - pvc
            # For some reason not provisioned by CSI, include explicitly
            - pv
          storageLocation: minio
          ttl: 168h # 7 days
          defaultVolumesToFsBackup: false # Opt-in FS backup
    # Mitigation for https://github.com/vmware-tanzu/helm-charts/issues/515
    upgradeJobResources:
      requests:
        memory: 128Mi
      limits:
        memory: 256Mi
