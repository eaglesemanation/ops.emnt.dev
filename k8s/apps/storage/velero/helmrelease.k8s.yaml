apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: 3.1.4
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    initContainers:
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.4.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.6.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      features: EnableCSI
      provider: aws
      backupStorageLocation:
        name: b2
        bucket: talos-cluster-1
        config:
          region: us-east-005
          s3Url: "https://s3.us-east-005.backblazeb2.com"
    credentials:
      existingSecret: b2-creds
    # Instead of using velero snapshots for volume backups it's done through
    # CSI snapshots support and file system backups
    snapshotsEnabled: false
    deployNodeAgent: true
