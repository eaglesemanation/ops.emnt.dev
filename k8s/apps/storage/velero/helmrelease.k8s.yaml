# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: 7.1.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    serviceAccount:
      server:
        name: velero-sa
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: null
        memory: 512Mi
    nodeAgent:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: null
          memory: 1Gi
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.10.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      backupSyncPeriod: 15m
      storeValidationFrequency: 15m
      backupStorageLocation:
        - name: default
          default: true
          provider: aws
          bucket: velero
          config:
            profile: local_minio
            region: us-west-1
            s3ForcePathStyle: "true"
            s3Url: https://backup-s3.${CLUSTER_DOMAIN}
        - name: b2
          provider: aws
          bucket: emnt-dev-velero
          config:
            profile: b2
            region: us-east-005
            s3Url: https://s3.us-east-005.backblazeb2.com
    credentials:
      existingSecret: s3-creds
    # Instead of using velero snapshots for volume backups it's done through file system backups
    snapshotsEnabled: false
    deployNodeAgent: true
    schedules:
      on-site:
        disabled: false
        # Every 6 hours
        schedule: 0 0/6 * * *
        template:
          includedResources:
            # Used for fs backup by injecting sidecar
            - pod
            - pvc
            # For some reason not provisioned by CSI, include explicitly
            - pv
          labelSelector:
            matchLabels:
              emnt.dev/velero-backup: "true"
          storageLocation: default
          ttl: 168h # 7 days
          defaultVolumesToFsBackup: false # Opt-in FS backup
      off-site:
        disabled: false
        # At 4:00 every Sunday and Wednesday
        schedule: 0 4 * * 0,3
        template:
          includedResources:
            # Used for fs backup by injecting sidecar
            - pod
            - pvc
            # For some reason not provisioned by CSI, include explicitly
            - pv
          labelSelector:
            matchLabels:
              emnt.dev/velero-backup: "true"
          storageLocation: b2
          ttl: 720h # 30 days
          defaultVolumesToFsBackup: false # Opt-in FS backup
    # Mitigation for https://github.com/vmware-tanzu/helm-charts/issues/515
    upgradeJobResources:
      requests:
        memory: 128Mi
      limits:
        memory: 256Mi
