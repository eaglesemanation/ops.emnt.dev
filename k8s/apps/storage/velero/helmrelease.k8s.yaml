apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: 3.1.4
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.6.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      provider: aws
      backupStorageLocation:
        name: minio
        bucket: velero
        config:
          profile: minio
          region: us-west-1
          s3ForcePathStyle: "true"
          s3Url: https://minio.emnt.dev
    extraObjects:
      - apiVersion: velero.io/v1
        kind: BackupStorageLocation
        metadata:
          name: b2
          namespace: velero
        spec:
          validationFrequency: 30m
          backupSyncPeriod: 1h
          accessMode: ReadWrite
          config:
            profile: b2
            region: us-east-005
            s3Url: https://s3.us-east-005.backblazeb2.com
          objectStorage:
            bucket: talos-cluster-1
          provider: aws
    credentials:
      existingSecret: s3-creds
    # Instead of using velero snapshots for volume backups it's done through
    # CSI snapshots support and file system backups
    snapshotsEnabled: false
    deployNodeAgent: true
    schedules:
      on-site:
        disabled: false
        # Every 6 hours
        schedule: 0 0/6 * * *
        template:
          includedResources:
            # Used for fs backup by injecting sidecar
            - pod
            - pvc
            # For some reason not provisioned by CSI, include explicitly
            - pv
          storageLocation: minio
          ttl: 168h # 7 days
          defaultVolumesToFsBackup: false # Opt-in FS backup
