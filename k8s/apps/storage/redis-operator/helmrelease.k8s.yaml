apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: redis-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: redis-operator
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: ot-container-kit
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
