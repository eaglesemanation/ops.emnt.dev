apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: zigbee2mqtt
  labels:
    app.kubernetes.io/name: zigbee2mqtt
    app.kubernetes.io/instance: zigbee2mqtt
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
      app.kubernetes.io/instance: zigbee2mqtt
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zigbee2mqtt
        app.kubernetes.io/instance: zigbee2mqtt
    spec:
      nodeSelector:
        feature.node.kubernetes.io/zigbee-adapter: "true"
      containers:
        - name: zigbee2mqtt
          image: docker.io/koenkk/zigbee2mqtt:1.35.1
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi
          env:
            - name: TZ
              value: Etc/UTC
            - name: ZIGBEE2MQTT_CONFIG_SERIAL_PORT
              value: /dev/ttyUSB0
            - name: ZIGBEE2MQTT_CONFIG_AVAILABILITY
              value: "true"
            - name: ZIGBEE2MQTT_CONFIG_HOMEASSISTANT
              value: "true"
            - name: ZIGBEE2MQTT_CONFIG_PERMIT_JOIN
              value: "false"
            - name: ZIGBEE2MQTT_CONFIG_MQTT_SERVER
              value: mqtt://mqtt.zigbee2mqtt.svc.cluster.local:1883
            - name: ZIGBEE2MQTT_CONFIG_MQTT_USER
              valueFrom:
                secretKeyRef:
                  name: zigbee2mqtt-user-credentials
                  key: username
            - name: ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zigbee2mqtt-user-credentials
                  key: password
            - name: ZIGBEE2MQTT_CONFIG_FRONTEND_URL
              value: https://zigbee2mqtt.emnt.dev
          volumeMounts:
            - name: zigbee-dongle
              mountPath: /dev/ttyUSB0
            - name: data
              mountPath: /app/data
      volumes:
        - name: zigbee-dongle
          hostPath:
            path: /dev/serial/by-id/usb-Silicon_Labs_Sonoff_Zigbee_3.0_USB_Dongle_Plus_0001-if00-port0
            type: CharDevice
        - name: data
          persistentVolumeClaim:
            claimName: data-zigbee2mqtt
