apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/instance: home-assistant
        emnt.dev/velero-backup: "true"
      annotations:
        backup.velero.io/backup-volumes: hass-config
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        fsGroup: 1000
      containers:
        - name: core
          image: docker.io/linuxserver/homeassistant:2025.11.1
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          ports:
            - name: http
              containerPort: 8123
          env:
            - name: TZ
              value: Etc/UTC
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: hass-config
              mountPath: /config
        - name: code-server
          image: docker.io/codercom/code-server:4.104.2
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              memory: 512Mi
          ports:
            - name: code-server
              containerPort: 8080
          env:
            - name: HASS_SERVER
              value: http://localhost:8123
          envFrom:
            - secretRef:
                name: code-server-token
          command:
            - sh
            - -c
            - |
              mkdir -p /home/coder/.config/code-server && \
              cp /tmp/code-server-config/config.yaml /home/coder/.config/code-server/config.yaml && \
              code-server --install-extension keesschollaart.vscode-home-assistant && \
              code-server --install-extension ESPHome.esphome-vscode && \
              entrypoint.sh --bind-addr 0.0.0.0:8080 --disable-telemetry --disable-workspace-trust ./hass-config
          volumeMounts:
            - name: data
              mountPath: /home/coder
            - name: hass-config
              mountPath: /home/coder/hass-config
            - name: esphome-config
              mountPath: /home/coder/esphome-config
            - name: code-server-config
              mountPath: /tmp/code-server-config
        - name: esphome
          image: ghcr.io/esphome/esphome:2025.9.3
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 256Mi
          ports:
            - name: esphome
              containerPort: 6052
          volumeMounts:
            - name: esphome-config
              mountPath: /config
      volumes:
        - name: hass-config
          persistentVolumeClaim:
            claimName: home-assistant-config
        - name: esphome-config
          persistentVolumeClaim:
            claimName: esphome-config
        - name: code-server-config
          configMap:
            name: code-server
        - name: data
          persistentVolumeClaim:
            claimName: code-server-data
