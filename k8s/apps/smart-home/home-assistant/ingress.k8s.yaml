# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: home-assistant
  annotations:
    kubernetes.io/ingress.class: ingress-external-traefik
spec:
  entryPoints:
    - websecure
  routes:
    # Insert Authentik middleware for Home Assistant auth API and authentik callback
    - kind: Rule
      match: Host(`home-assistant.emnt.dev`) && (PathPrefix(`/auth/`) || PathPrefix(`/outpost.goauthentik.io/callback`)) && !PathPrefix(`/auth/token`)
      middlewares:
        - name: authentik
          namespace: authentik
      services:
        - name: home-assistant
          namespace: home-assistant
          port: http
    # No need for middleware, user already authenticated
    - kind: Rule
      match: Host(`home-assistant.emnt.dev`)
      services:
        - name: home-assistant
          namespace: home-assistant
          port: http
    - kind: Rule
      match: Host(`home-assistant.emnt.dev`) && PathPrefix(`/outpost.goauthentik.io/`)
      services:
        - name: authentik-server
          namespace: authentik
          port: 9000
    - kind: Rule
      match: Host(`home-assistant-vscode.emnt.dev`)
      middlewares:
        - name: authentik
          namespace: authentik
      services:
        - name: home-assistant
          namespace: home-assistant
          port: code-server
    - kind: Rule
      match: Host(`home-assistant-vscode.emnt.dev`) && PathPrefix(`/outpost.goauthentik.io/`)
      services:
        - name: authentik-server
          namespace: authentik
          port: 9000
