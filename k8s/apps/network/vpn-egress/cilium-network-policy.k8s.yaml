apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: pod-gateway
  namespace: vpn-egress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: vpn-egress
      app.kubernetes.io/name: pod-gateway 
  ingress:
    - fromEntities:
        - cluster
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "51820"
              protocol: UDP
    - toEntities:
        - world
      icmps:
        - fields:
          - type: 8
            family: IPv4
          - type: 128
            family: IPv6
    - toEntities:
        - cluster
