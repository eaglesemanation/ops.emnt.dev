apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: pod-gateway
  namespace: vpn-egress
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: vpn-egress
      app.kubernetes.io/name: pod-gateway 
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "51820"
              protocol: UDP
    - toEntities:
        - cluster
