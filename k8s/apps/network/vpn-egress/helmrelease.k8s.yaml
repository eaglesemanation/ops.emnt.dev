apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-egress
  namespace: vpn-egress
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 30m
  values:
    settings:
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 51820
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.0.0.0/8 192.168.0.0/16"
    routed_namespaces:
      - multimedia
    addons:
      vpn:
        enabled: true
        type: gluetun
        env:
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_TYPE
            value: wireguard
          - name: SERVER_CITIES
            value: Toronto
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: mullvad-creds
                key: privateKey
          - name: WIREGUARD_ADDRESSES
            valueFrom:
              secretKeyRef:
                name: mullvad-creds
                key: addresses
        networkPolicy:
          egress:
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
                - port: 51820
                  protocol: UDP
            - to:
              - ipBlock:
                  cidr: 10.0.0.0/8

