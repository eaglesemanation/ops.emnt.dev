apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-egress
  namespace: vpn-egress
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 30m
  values:
    settings:
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: 51820
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.0.0.0/8 192.168.0.0/16"
    routed_namespaces:
      - multimedia
    persistence:
      tun-device:
        enabled: true
        type: hostPath
        mountPath: "-"
        hostPath: /dev/net/tun
        hostPathType: CharDevice
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            tag: v3.33.0
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        additionalVolumeMounts:
          - name: tun-device
            mountPath: /dev/net/tun
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - case "$(curl -s https://am.i.mullvad.net/connected)" in 'You are connected to Mullvad'*) exit 0;; *) exit 1;; esac
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
        env:
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_TYPE
            value: wireguard
          - name: SERVER_CITIES
            value: Toronto
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: mullvad-creds
                key: privateKey
          - name: WIREGUARD_ADDRESSES
            valueFrom:
              secretKeyRef:
                name: mullvad-creds
                key: addresses
