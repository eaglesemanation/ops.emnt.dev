apiVersion: v1
kind: Secret
metadata:
  name: s3-creds
  namespace: unifi-controller
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "local-backup-s3/pgbackrest-unifi-controller-s3conf"
data: {}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: unifi-pg
  namespace: unifi-controller
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-15.7-1
  postgresVersion: 15
  databaseInitSQL:
    name: unifi-pg-init
    key: unifi-pg-init.sql
  users:
    - name: unifi
      databases:
        - unifi
        - unifi_stat
  instances:
    - name: instance1
      metadata:
        labels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: unifi-pg
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 512Mi
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 10m
              memory: 2Mi
            limits:
              memory: 16Mi
      dataVolumeClaimSpec:
        storageClassName: freenas-api-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 10Gi
  patroni:
    dynamicConfiguration:
      # Prevents failovers due to latency issues with etcd, useful for non-HA controlplane
      failsafe_mode: true
      postgresql:
        parameters:
          max_slot_wal_keep_size: 1GB
          max_wal_size: 1GB
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.47-1
      global:
        repo1-s3-uri-style: path
        repo1-path: /pgbackrest-unifi-controller/unifi-pg/repo1
        repo1-retention-full: "30"
        repo1-retention-full-type: time
      jobs:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 128Mi
      configuration:
        - secret:
            name: s3-creds
      repos:
        - name: repo1
          s3:
            endpoint: https://backup-s3.${CLUSTER_DOMAIN}
            region: us-west-1
            bucket: pgbackrest
          schedules:
            full: 0 6 * * 0
            incremental: 0 6 * * 1-6
  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 64Mi
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.3.1-0
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/imagecatalog_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ImageCatalog
metadata:
  name: documentdb-postgres
  namespace: unifi-controller
spec:
  images:
    - major: 16
      image: ghcr.io/ferretdb/postgres-documentdb:16-0.105.0-ferretdb-2.4.0
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ferretdb-pg
  namespace: unifi-controller
spec:
  instances: 1
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ImageCatalog
    name: documentdb-postgres
    major: 16
  storage:
    storageClass: freenas-api-iscsi-csi
    size: 20Gi
  postgresUID: 999
  postgresGID: 999
  # DocumentDB access model is a bit wishy washy, so we'll have to connect as postgres
  enableSuperuserAccess: true
  postgresql:
    shared_preload_libraries:
      - pg_cron
      - pg_documentdb_core
      - pg_documentdb
    parameters:
      # https://github.com/FerretDB/documentdb/blob/ferretdb/packaging/10-preload.sh
      cron.database_name: postgres
      documentdb.enableCompact                      : "true"
      documentdb.enableLetAndCollationForQueryMatch : "true"
      documentdb.enableNowSystemVariable            : "true"
      documentdb.enableSortbyIdPushDownToPrimaryKey : "true"
      documentdb.enableSchemaValidation             : "true"
      documentdb.enableBypassDocumentValidation     : "true"
      documentdb.enableUserCrud                     : "true"
      documentdb.maxUserLimit                       : "100"
    pg_hba:
      - host postgres postgres 127.0.0.1/32 trust
      - host postgres postgres ::1/128 trust
  bootstrap:
    initdb:
      postInitSQL:
        # https://github.com/FerretDB/documentdb/blob/ferretdb/packaging/20-install.sql
        - create extension documentdb cascade
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: local-backup-s3
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: ferretdb-pg-b2-backup
  namespace: unifi-controller
spec:
  cluster:
    name: ferretdb-pg
  schedule: '0 0 6/12 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
