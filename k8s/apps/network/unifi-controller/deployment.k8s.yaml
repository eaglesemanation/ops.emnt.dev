apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  namespace: unifi-controller
  labels:
    app.kubernetes.io/name: unifi-controller
    app.kubernetes.io/instance: unifi-controller
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-controller
      app.kubernetes.io/instance: unifi-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-controller
        app.kubernetes.io/instance: unifi-controller
    spec:
      containers:
        - name: controller
          image: ghcr.io/linuxserver/unifi-network-application:9.4.19
          resources:
            requests:
              cpu: 10m
              memory: 1Gi
            limits:
              memory: 1.1Gi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: MONGO_HOST
              value: ferretdb.unifi-controller.svc.cluster.local
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_USER
              value: postgres
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: ferretdb-pg-superuser
                  key: password
            - name: MONGO_DBNAME
              value: unifi
            - name: MONGO_AUTHSOURCE
              value: admin
            - name: MEM_LIMIT
              value: "1024"
            - name: MEM_STARTUP
              value: "1024"
          ports:
            - name: http
              containerPort: 8443
            - name: stun
              protocol: UDP
              containerPort: 3478
            - name: ap-discovery
              protocol: UDP
              containerPort: 10001
            - name: dev-comms
              containerPort: 8080
            - name: l2-discovery
              protocol: UDP
              containerPort: 1900
            - name: speedtest
              containerPort: 6789
            - name: guest-http
              containerPort: 8880
            - name: guest-https
              containerPort: 8843
          volumeMounts:
            - name: unifi
              mountPath: /config
      volumes:
        - name: unifi
          persistentVolumeClaim:
            claimName: unifi-data
