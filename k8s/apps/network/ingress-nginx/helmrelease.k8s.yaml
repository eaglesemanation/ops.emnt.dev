---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.5.2
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 30m
  values:
    controller:
      service:
        loadBalancerIP: "${SVC_INGRESS_ADDR}"
        externalTrafficPolicy: Local
      ingressClassResource:
        default: true
      extraArgs:
        default-ssl-certificate: ingress-nginx/wildcard-cert
