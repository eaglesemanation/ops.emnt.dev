# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-internal
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.6.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 30m
  values:
    controller:
      service:
        loadBalancerIP: "${SVC_INGRESS_INTERNAL_ADDR}"
        externalTrafficPolicy: Local
      ingressClassResource:
        name: internal
        controllerValue: k8s.io/ingress-nginx-internal
      extraArgs:
        default-ssl-certificate: ingress-nginx/wildcard-cert
        default-backend-service: ingress-nginx/ingress-nginx-external-controller
    tcp:
      # ESMTP Transfer Explicit TLS
      "25": "mailserver/mailserver:25::PROXY"
      # ESMTP Submission Implicit TLS
      "465": "mailserver/mailserver:465::PROXY"
      # ESMTP Submission Explicit TLS
      "587": "mailserver/mailserver:587::PROXY"
      # IMAP4 Implicit TLS
      "993": "mailserver/mailserver:993::PROXY"
      # Minecraft Java Edition
      "25565": "minecraft/infrared:25565"
    udp:
      # Minecraft Bedrock Edition
      "19132": "minecraft/infrared:19132"
