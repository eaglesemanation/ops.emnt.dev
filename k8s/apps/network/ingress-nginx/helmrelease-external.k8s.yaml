apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-external
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 30m
  values:
    controller:
      service:
        loadBalancerIP: "${SVC_INGRESS_EXTERNAL_ADDR}"
        externalTrafficPolicy: Local
      ingressClassResource:
        name: external
        controllerValue: k8s.io/ingress-nginx-external
      extraArgs:
        default-ssl-certificate: ingress-nginx/wildcard-cert
      extraContainers:
        - name: wireguard-tunnel
          image: alpine:3.17.2
          volumeMounts:
            - name: wireguard-config
              mountPath: /etc/wireguard
          command: ["sh", "-c", "apk add wireguard-tools; wg-quick up wg0; trap : TERM INT; sleep 9999999999d & wait"]
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      extraVolumes:
        - name: wireguard-config
          secret:
            secretName: wireguard-config
    tcp:
      "25565": "minecraft/infrared:25565"
