# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-external
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.6.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 30m
  values:
    controller:
      service:
        loadBalancerIP: "${SVC_INGRESS_EXTERNAL_ADDR}"
        externalTrafficPolicy: Local
      ingressClassResource:
        name: external
        controllerValue: k8s.io/ingress-nginx-external
      extraArgs:
        default-ssl-certificate: ingress-nginx/wildcard-cert
      config:
        use-proxy-protocol: true
        proxy-real-ip-cidr: 10.50.200.1/32
      extraContainers:
        - name: wireguard-tunnel
          image: alpine:3.17.3
          volumeMounts:
            - name: wireguard-config
              mountPath: /etc/wireguard
          command: ["sh", "-c", "apk add wireguard-tools; wg-quick up wg0; trap : TERM INT; sleep 9999999999d & wait"]
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      extraVolumes:
        - name: wireguard-config
          secret:
            secretName: wireguard-config
    tcp:
      # ESMTP Transfer Explicit TLS
      "25": "mailserver/mailserver:25:PROXY:PROXY"
      # ESMTP Submission Implicit TLS
      "465": "mailserver/mailserver:465:PROXY:PROXY"
      # ESMTP Submission Explicit TLS
      "587": "mailserver/mailserver:587:PROXY:PROXY"
      # IMAP4 Implicit TLS
      "993": "mailserver/mailserver:993:PROXY:PROXY"
      # Minecraft Java Edition
      "25565": "minecraft/infrared:25565"
    udp:
      # Minecraft Bedrock Edition
      "19132": "minecraft/infrared:19132"
