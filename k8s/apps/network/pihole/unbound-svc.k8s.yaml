apiVersion: v1
kind: Service
metadata:
  name: unbound
  namespace: pihole
  labels:
    app.kubernetes.io/name: unbound
    app.kubernetes.io/instance: unbound
  annotations:
    metallb.universe.tf/loadBalancerIPs: "${SVC_UNBOUND_ADDR},${SVC_UNBOUND_ADDR_IPV6}"
spec:
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  selector:
    app.kubernetes.io/name: unbound
    app.kubernetes.io/instance: unbound
  ports:
    - name: dns-tcp
      port: 5335
      targetPort: 5335
      protocol: TCP
    - name: dns-udp
      port: 5335
      targetPort: 5335
      protocol: UDP
