# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: 2.18.0
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
      interval: 30m
  values:
    hostNetwork: true
    admin:
      existingSecret: pihole-web-password
    serviceDns:
      type: LoadBalancer
      loadBalancerIP: "${SVC_DNS_ADDR}"
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-dns-svc
    ingress:
      enabled: true
      ingressClassName: ingress-internal-traefik
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "PiHole"
        gethomepage.dev/group: "Infra"
        gethomepage.dev/icon: "pi-hole"
        traefik.ingress.kubernetes.io/router.middlewares: pihole-addprefix@kubernetescrd
      path: /
      hosts:
        - pihole.emnt.dev
    persistentVolumeClaim:
      enabled: false
      storageClass: freenas-api-nfs-csi
    dnsmasq:
      customDnsEntries:
        - "address=/emnt.dev/${SVC_INGRESS_INTERNAL_ADDR}"
    extraContainers:
      - name: unbound
        image: docker.io/alpinelinux/unbound:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 256Mi
        volumeMounts:
          - name: unbound-config
            mountPath: /etc/unbound/unbound.conf
            subPath: pi-hole.conf
    extraVolumes:
      unbound-config:
        configMap:
          name: unbound-config
