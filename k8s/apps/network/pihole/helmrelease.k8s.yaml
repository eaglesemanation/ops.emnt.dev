apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: v2.11.1
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
      interval: 30m
  values:
    serviceDns:
      type: LoadBalancer
      loadBalancerIP: "${SVC_DNS_ADDR}"
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-dns-svc
    serviceDhcp:
      type: LoadBalancer
      loadBalancerIP: "${SVC_DHCP_ADDR}"
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-dhcp-svc
    ingress:
      enabled: true
      path: /
      hosts:
        - pihole.emnt.dev
    persistentVolumeClaim:
      enabled: true
      storageClass: freenas-api-nfs-csi
    dnsmasq:
      customDnsEntries:
        - "address=/emnt.dev/${SVC_INGRESS_ADDR}"
    extraVolumes:
      redirect-to-admin-conf:
        configMap:
          name: redirect-to-admin
    extraVolumeMounts:
      redirect-to-admin-conf:
        mountPath: /etc/lighttpd/config-enabled/
