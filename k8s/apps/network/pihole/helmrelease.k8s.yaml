apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: v2.11.1
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
      interval: 30m
  values:
    serviceDns:
      type: LoadBalancer
      loadBalancerIP: "${SVC_PIHOLE_ADDR}"
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
    ingress:
      enabled: true
      annotations:
        cert-manager.io/issuer: letsencrypt-staging
      path: /
      hosts:
        - pihole.emnt.dev
    dnsmasq:
      customDnsEntries:
        - "address=/emnt.dev/${SVC_INGRESS_ADDR}"
