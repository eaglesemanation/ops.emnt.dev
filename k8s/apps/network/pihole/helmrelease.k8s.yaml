# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: 2.14.0
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system
      interval: 30m
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: pihole
            spec:
              template:
                spec:
                  containers:
                    - name: pihole
                      securityContext:
                        capabilities:
                          add:
                            - NET_ADMIN
  values:
    hostNetwork: true
    admin:
      existingSecret: pihole-web-password
    serviceDns:
      type: LoadBalancer
      loadBalancerIP: "${SVC_DNS_ADDR}"
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-dns-svc
    serviceDhcp:
      type: LoadBalancer
      loadBalancerIP: "${SVC_DHCP_ADDR}"
    ingress:
      enabled: true
      ingressClassName: ingress-internal-traefik
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "PiHole"
        gethomepage.dev/group: "Infra"
        gethomepage.dev/icon: "pi-hole"
        nginx.ingress.kubernetes.io/app-root: /admin
      path: /
      hosts:
        - pihole.emnt.dev
    persistentVolumeClaim:
      enabled: false
      storageClass: freenas-api-nfs-csi
    dnsmasq:
      customDnsEntries:
        - "address=/emnt.dev/${SVC_INGRESS_INTERNAL_ADDR}"
    extraEnvVars:
      DHCP_ACTIVE: true
      DHCP_START: 192.168.25.11
      DHCP_END: 192.168.25.100
      DHCP_ROUTER: 192.168.25.1
      DHCP_LEASETIME: 24
      PIHOLE_DOMAIN: local
      DHCP_IPv6: true
      DHCP_rapid_commit: true
