apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: pihole
  labels:
    app.kubernetes.io/name: unbound
    app.kubernetes.io/instance: unbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unbound
      app.kubernetes.io/instance: unbound
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unbound
        app.kubernetes.io/instance: unbound
    spec:
      containers:
        - name: unbound
          image: docker.io/mailcow/unbound:1.21
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 256Mi
          volumeMounts:
            - name: unbound-config
              mountPath: /etc/unbound/unbound.conf
              subPath: pi-hole.conf
      volumes:
        - name: unbound-config
          configMap:
            name: unbound-config
