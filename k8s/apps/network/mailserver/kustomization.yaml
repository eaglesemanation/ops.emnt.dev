apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.k8s.yaml
  - env.k8s.yaml
  - config.k8s.yaml
  - secrets.sops.yaml
  - pvc.k8s.yaml
  - svc.k8s.yaml
  - deployment.k8s.yaml
  - wireguard-config.sops.yaml
configMapGenerator:
  - name: wireguard-entrypoint
    files:
      - wireguard-entrypoint.sh
    options:
      disableNameSuffixHash: true
