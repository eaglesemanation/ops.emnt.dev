apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rspamd
  namespace: mailserver
  labels:
    app.kubernetes.io/name: mailserver
    app.kubernetes.io/instance: mailserver
spec:
  ingressClassName: ingress-internal-traefik
  rules:
    - host: rspamd.emnt.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailserver
                port:
                  name: rspamd
