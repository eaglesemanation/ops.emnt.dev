# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.containo.us/ingressroutetcp_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: smtp-transfer-internal
  namespace: mailserver
  annotations:
    kubernetes.io/ingress.class: ingress-internal-traefik
spec:
  entryPoints:
    - smtp-transfer
  routes:
    - match: HostSNI(`*`)
      services:
        - name: mailserver
          port: 25
          proxyProtocol:
            version: 2
---
