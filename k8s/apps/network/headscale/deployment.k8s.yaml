apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
  namespace: headscale
  labels:
    app.kubernetes.io/name: headscale
    app.kubernetes.io/instance: headscale
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: headscale
      app.kubernetes.io/instance: headscale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: headscale
        app.kubernetes.io/instance: headscale
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: headscale
          image: ghcr.io/juanfont/headscale:v0.28.0
          args: ["serve"]
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 256Mi
          startupProbe:
            httpGet:
              path: /health
              port: web
          livenessProbe:
            httpGet:
              path: /health
              port: web
          readinessProbe:
            httpGet:
              path: /health
              port: web
          securityContext:
            readOnlyRootFilesystem: true
          env:
            - name: HEADSCALE_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: oidc_client_id
                  name: headscale
          ports:
            - name: web
              containerPort: 8080
            - name: metrics
              containerPort: 9090
            - name: grpc
              containerPort: 50443
            - name: stun
              protocol: UDP
              containerPort: 3478
          volumeMounts:
            - name: config
              mountPath: /etc/headscale
            - name: data
              mountPath: /var/lib/headscale
            - name: run-path
              mountPath: /var/run/headscale
            - name: secrets
              readOnly: true
              mountPath: /etc/headscale-secrets
      volumes:
        - name: config
          configMap:
            name: headscale-config
        - name: data
          persistentVolumeClaim:
            claimName: headscale-data
        - name: secrets
          secret:
            secretName: headscale
        - name: run-path
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headplane
  namespace: headscale
  labels:
    app.kubernetes.io/name: headplane
    app.kubernetes.io/instance: headplane
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: headplane
      app.kubernetes.io/instance: headplane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: headplane
        app.kubernetes.io/instance: headplane
    spec:
      containers:
        - name: headplane
          image: ghcr.io/tale/headplane:0.6.2-beta.5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          ports:
            - name: web
              containerPort: 3000
          env:
            - name: HEADPLANE_LOAD_ENV_OVERRIDES
              value: "true"
            - name: HEADPLANE_OIDC__CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: oidc_client_id
                  name: headscale
          volumeMounts:
            - name: data
              mountPath: /var/lib/headplane
            - name: config
              readOnly: true
              mountPath: /etc/headplane/config.yaml
              subPath: headplane-config.yaml
            - name: headscale-config
              readOnly: true
              mountPath: /etc/headscale
            - name: secrets
              readOnly: true
              mountPath: /etc/headplane-secrets
            - name: cookie-secret
              readOnly: true
              mountPath: /etc/headplane-secrets/cookies
            - name: headscale-secrets
              readOnly: true
              mountPath: /etc/headscale-secrets
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: headplane-data
        - name: config
          configMap:
            name: headplane-config
        - name: headscale-config
          configMap:
            name: headscale-config
        - name: secrets
          secret:
            secretName: headplane
        - name: cookie-secret
          secret:
            secretName: headplane-cookie-secret
        - name: headscale-secrets
          secret:
            secretName: headscale
