apiVersion: v1
kind: Service
metadata:
  name: headscale
  namespace: headscale
  labels:
    app.kubernetes.io/name: headscale
    app.kubernetes.io/instance: headscale
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: headscale
    app.kubernetes.io/instance: headscale
  ports:
    - name: web
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
    - name: grpc
      port: 50443
      targetPort: 50443
    - name: derp
      port: 3478
      targetPort: 3478
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: headscale-ui
  namespace: headscale
  labels:
    app.kubernetes.io/name: headscale-ui
    app.kubernetes.io/instance: headscale-ui
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: headscale-ui
    app.kubernetes.io/instance: headscale-ui
  ports:
    - name: web
      port: 8081
      targetPort: 8081
      protocol: TCP
