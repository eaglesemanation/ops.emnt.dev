apiVersion: v1
kind: Service
metadata:
  name: truenas
  namespace: truenas
  annotations:
    traefik.ingress.kubernetes.io/service.serverstransport: ingress-skip-verify@kubernetescrd
    traefik.ingress.kubernetes.io/service.serversscheme: https
spec:
  type: ExternalName
  externalName: ${NAS_URL}
  ports:
    - name: https
      port: 443
    - name: minio
      port: 9000
    - name: minio-console
      port: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: graphite-exporter
  namespace: truenas
  labels:
    app.kubernetes.io/name: graphite-exporter
    app.kubernetes.io/instance: truenas
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: graphite-exporter
    app.kubernetes.io/instance: truenas
  ports:
    - name: graphite-tcp
      port: 9109
      targetPort: graphite-tcp
      protocol: TCP
    - name: graphite-udp
      port: 9109
      targetPort: graphite-udp
      protocol: UDP
    - name: prometheus
      port: 9108
      targetPort: prometheus
      protocol: TCP
