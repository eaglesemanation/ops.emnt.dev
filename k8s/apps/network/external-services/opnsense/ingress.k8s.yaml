apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opnsense
  namespace: opnsense
spec:
  ingressClassName: ingress-external-traefik
  rules:
    - host: opnsense.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: opnsense
                port:
                  name: https
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.io/ingressroutetcp_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: opnsense-ssh
  namespace: opnsense
  annotations:
    kubernetes.io/ingress.class: ingress-external-traefik
spec:
  entryPoints:
    - ssh
  routes:
    - match: HostSNI(`*`)
      services:
        - name: opnsense
          port: 22
