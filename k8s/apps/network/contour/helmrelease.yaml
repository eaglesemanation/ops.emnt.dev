---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contour
  namespace: contour
spec:
  interval: 30m
  chart:
    spec:
      chart: contour
      version: 11.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  values:
    envoy:
      service:
        loadBalancerIP: "${SVC_INGRESS_ADDR}"
