apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |-
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
        }
        hosts {
            ${NAS_ADDR} ${NAS_URL}
            ${KLIPPER_ADDR} ${KLIPPER_URL}
            fallthrough
        }
        file /etc/coredns/cluster_domain.db ${CLUSTER_DOMAIN}
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
  cluster_domain.db: |-
    $ORIGIN ${CLUSTER_DOMAIN}.
    @   3600 IN SOA edward.ns.cloudflare.com. nia.ns.cloudflare.com. (
                    2023071923 ; serial
                    7200       ; refresh (2 hours)
                    3600       ; retry (1 hour)
                    1209600    ; expire (2 weeks)
                    3600       ; minimum (1 hour)
                    )

        3600 IN NS edward.ns.cloudflare.com.
        3600 IN NS nia.ns.cloudflare.com.

    *        IN A     ${SVC_INGRESS_INTERNAL_ADDR}
    *        IN AAAA  ${SVC_INGRESS_INTERNAL_ADDR_IPV6}
