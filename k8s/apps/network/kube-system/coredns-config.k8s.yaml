apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |-
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
        }
        hosts {
            ${NAS_ADDR} ${NAS_URL}
            fallthrough
        }
        forward emnt.dev ${DNS_ADDR}
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
