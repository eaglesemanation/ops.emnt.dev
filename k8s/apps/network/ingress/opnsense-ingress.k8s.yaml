apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opnsense
  namespace: ingress
spec:
  ingressClassName: ingress-internal-traefik
  rules:
    - host: opnsense.emnt.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: opnsense
                port:
                  name: https
