apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: truenas
  namespace: ingress
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "TrueNas"
    gethomepage.dev/group: "Infra"
    gethomepage.dev/icon: "truenas-scale"
spec:
  ingressClassName: ingress-internal-traefik
  rules:
    - host: nas.emnt.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: truenas
                port:
                  number: 443
