apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-to-external
  namespace: ingress
  annotations:
    traefik.ingress.kubernetes.io/router.priority: "1"
spec:
  ingressClassName: ingress-internal-traefik
  defaultBackend:
    service:
      name: ingress-external-traefik
      port: 
        number: 443
