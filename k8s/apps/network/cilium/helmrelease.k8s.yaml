apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.13.2
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    # Not using default port to avoid dropping packages for vpn-egress
    # Related to CVE-2019-13119
    tunnelPort: 8473
    ipam:
      mode: kubernetes
    kubeProxyReplacement: strict
    k8sServiceHost: ${K8S_API_ADDR}
    k8sServicePort: 6443
    securityContext:
      privileged: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          release: prometheus
    dashboards:
      enabled: true
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
      dashboards:
        enabled: true
    hubble:
      metrics:
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
        dashboards:
          enabled: true
      relay:
        enabled: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
            labels:
              release: prometheus
      ui:
        enabled: true
        ingress:
          enabled: true
          className: internal
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Hubble"
            gethomepage.dev/group: "Infra"
            gethomepage.dev/icon: "cilium"
          hosts:
            - hubble.emnt.dev
