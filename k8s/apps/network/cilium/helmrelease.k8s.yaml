# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.16.4
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    # Not using default port to avoid dropping packages for vpn-egress
    # Related to CVE-2019-13119
    tunnelPort: 8473
    ipam:
      mode: kubernetes
    kubeProxyReplacement: true
    k8sServiceHost: ${K8S_API_ADDR}
    k8sServicePort: 6443
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 1Gi
    securityContext:
      privileged: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        labels:
          release: prometheus
    dashboards:
      enabled: true
    envoy:
      tolerations:
        - key: emnt.dev/on-nas
          operator: Exists
          effect: NoSchedule
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
      dashboards:
        enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          memory: 256Mi
    hubble:
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - port-distribution
          - flow
          - flows-to-world
          - icmp
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
        dashboards:
          enabled: true
      relay:
        enabled: true
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            memory: 128Mi
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
            labels:
              release: prometheus
      ui:
        enabled: true
        frontend:
          resources:
            requests:
              cpu: 100m
              memory: 16Mi
            limits:
              memory: 64Mi
        backend:
          resources:
            requests:
              cpu: 100m
              memory: 16Mi
            limits:
              memory: 64Mi
