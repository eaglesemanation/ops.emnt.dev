apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: tailscale
  labels:
    app.kubernetes.io/name: tailscale
    app.kubernetes.io/instance: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tailscale
      app.kubernetes.io/instance: tailscale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tailscale
        app.kubernetes.io/instance: tailscale
    spec:
      serviceAccountName: tailscale
      containers:
        - name: tailscale-router
          image: ghcr.io/tailscale/tailscale:v1.44.0
          envFrom:
            - secretRef:
                name: tailscale-authkey
            - configMapRef:
                name: tailscale-config
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: true
            capabilities:
              add:
                # TODO: Figure out which caps are needed and add drop: [ALL]
                - NET_ADMIN
