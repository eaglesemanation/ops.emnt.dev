apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: tailscale
  labels:
    app.kubernetes.io/name: tailscale
    app.kubernetes.io/instance: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tailscale
      app.kubernetes.io/instance: tailscale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tailscale
        app.kubernetes.io/instance: tailscale
    spec:
      serviceAccountName: tailscale
      containers:
        - name: tailscale-router
          image: ghcr.io/tailscale/tailscale:v1.44.0
          envFrom:
            - secretRef:
                name: tailscale-authkey
            - configMapRef:
                name: tailscale-config
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
