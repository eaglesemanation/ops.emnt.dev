apiVersion: v1
kind: Secret
metadata:
  name: local-minio-creds
  namespace: gitea
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "local-backup-s3/pgbackrest-gitea-creds"
data: {}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: s3-creds-template
  namespace: gitea
spec:
  secretStoreRef:
    kind: SecretStore
    name: gitea-secrets
  target:
    name: s3-creds
    template:
      engineVersion: v2
      data:
        s3.conf: |-
          [global]
          repo1-s3-key={{ .local_minio_access_key }}
          repo1-s3-key-secret={{ .local_minio_secret_key }}
  data:
    - secretKey: local_minio_access_key
      remoteRef:
        key: local-minio-creds
        property: GITEA_ACCESS_KEY
    - secretKey: local_minio_secret_key
      remoteRef:
        key: local-minio-creds
        property: GITEA_SECRET_KEY
