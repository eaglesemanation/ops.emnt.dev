# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: wirepod
  namespace: wirepod
  labels:
    app.kubernetes.io/name: wirepod
    app.kubernetes.io/instance: wirepod
  annotations:
    kubernetes.io/ingress.class: ingress-internal-traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`wirepod.${CLUSTER_DOMAIN}`)
      middlewares:
        - name: authentik
          namespace: authentik
      services:
        - name: wirepod
          namespace: wirepod
          port: wirepod
    - kind: Rule
      match: "Host(`wirepod.${CLUSTER_DOMAIN}`) && PathPrefix(`/outpost.goauthentik.io/`)"
      services:
        - name: authentik-server
          namespace: authentik
          port: http
