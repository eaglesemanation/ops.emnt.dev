# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jitsi
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: jitsi
  chart:
    spec:
      chart: jitsi-meet
      version: 1.3.8
      sourceRef:
        kind: HelmRepository
        name: jitsi
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    websockets:
      colibri:
        enabled: true
      xmpp:
        enabled: true
    publicURL: "https://jitsi.${CLUSTER_DOMAIN}/"
    enableAuth: true
    enableGuests: true
    extraCommonEnvs:
      AUTH_TYPE: jwt
      JWT_ACCEPTED_ISSUERS: jitsi
      JWT_ACCEPTED_AUDIENCES: jitsi
      JWT_APP_ID: jitsi.${CLUSTER_DOMAIN}
      TOKEN_AUTH_URL: "https://jitsi-auth.${CLUSTER_DOMAIN}/room/{room}"
    tz: America/Toronto
    web:
      ingress:
        enabled: true
        ingressClassName: ingress-external-traefik
        hosts:
          - host: jitsi.${CLUSTER_DOMAIN}
            paths: ['/']
    jvb:
      service:
        enabled: false
      publicIPs:
        - ${SVC_INGRESS_EXTERNAL_ADDR}
    prosody:
      extraEnvs:
        - name: JWT_APP_SECRET
          valueFrom:
            secretKeyRef:
              key: JITSI_SECRET
              name: jitsi-openid
      persistence:
        storageClassName: freenas-api-iscsi-csi
