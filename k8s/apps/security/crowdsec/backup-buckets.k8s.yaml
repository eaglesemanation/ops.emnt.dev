apiVersion: crossplane.emnt.dev/v1alpha1
kind: BackupBucket
metadata:
  name: backup-buckets
  namespace: crowdsec
spec: {}
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: local-backup-s3
  namespace: crowdsec
spec:
  retentionPolicy: "30d"
  configuration:
    destinationPath: s3://crowdsec/
    endpointURL: https://backup-s3.${CLUSTER_DOMAIN}
    wal:
      compression: gzip
    s3Credentials:
      accessKeyId:
        name: local-backup-s3-key
        key: access_key
      secretAccessKey:
        name: local-backup-s3-key
        key: secret_key
