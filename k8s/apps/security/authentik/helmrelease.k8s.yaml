# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.6.0
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 30m
  values:
    authentik:
      secret_key: file:///authentik-secrets/secret_key
      error_reporting:
        enabled: true
      postgresql:
        host: file:///postgres-creds/host
        name: file:///postgres-creds/dbname
        user: file:///postgres-creds/user
        password: file:///postgres-creds/password
      redis:
        host: keydb
        password: file:///redis-creds/password
      email:
        host: mail.${CLUSTER_DOMAIN}
        port: 465
        use_ssl: true
        from: authentik@${CLUSTER_DOMAIN}
        username: authentik@${CLUSTER_DOMAIN}
        password: file:///authentik-secrets/email_password
    server:
      metrics:
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
      resources:
        requests:
          cpu: 100m
          memory: 500Mi
        limits:
          memory: 1Gi
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-pg-pguser-authentik
        - name: redis-creds
          secret:
            secretName: redis-creds
        - name: authentik-secrets
          secret:
            secretName: secrets-authentik
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: redis-creds
          mountPath: /redis-creds
          readOnly: true
        - name: authentik-secrets
          mountPath: /authentik-secrets
          readOnly: true
    worker:
      resources:
        requests:
          cpu: 100m
          memory: 250Mi
        limits:
          memory: 500Mi
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-pg-pguser-authentik
        - name: redis-creds
          secret:
            secretName: redis-creds
        - name: authentik-secrets
          secret:
            secretName: secrets-authentik
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
        - name: redis-creds
          mountPath: /redis-creds
          readOnly: true
        - name: authentik-secrets
          mountPath: /authentik-secrets
          readOnly: true
    prometheus:
      rules:
        enabled: true
        labels:
          release: prometheus
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
