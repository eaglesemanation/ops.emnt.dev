# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2023.10.6
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 30m
  values:
    authentik:
      error_reporting:
        enabled: true
      postgresql:
        # Overwritten with env vars
        host: null
        user: null
        name: null
      redis:
        host: redis
      email:
        host: mail.emnt.dev
        port: 587
        use_tls: true
        from: authentik@emnt.dev
        username: authentik@emnt.dev
    envFrom:
      - secretRef:
          name: secrets-authentik
    envValueFrom:
      AUTHENTIK_REDIS__PASSWORD:
        secretKeyRef:
          name: redis-creds
          key: password
      AUTHENTIK_POSTGRESQL__HOST:
        secretKeyRef:
          name: authentik-pg-pguser-authentik
          key: host
      AUTHENTIK_POSTGRESQL__NAME:
        secretKeyRef:
          name: authentik-pg-pguser-authentik
          key: dbname
      AUTHENTIK_POSTGRESQL__USER:
        secretKeyRef:
          name: authentik-pg-pguser-authentik
          key: user
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          name: authentik-pg-pguser-authentik
          key: password
    resources:
      server:
        requests:
          cpu: 100m
          memory: 500Mi
        limits:
          memory: 1Gi
      worker:
        requests:
          cpu: 100m
          memory: 250Mi
        limits:
          memory: 500Mi
    ingress:
      enabled: true
      ingressClassName: ingress-external-traefik
      hosts:
        - host: authentik.emnt.dev
          paths:
            - path: /
              pathType: Prefix
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik-k8s-integration
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik-remote-cluster
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 30m
