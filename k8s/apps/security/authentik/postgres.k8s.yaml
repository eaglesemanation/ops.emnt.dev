apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: authentik-pg
  namespace: authentik
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-15.2-0
  postgresVersion: 15
  databaseInitSQL:
    name: authentik-pg-init
    key: authentik-pg-init.sql
  users:
    - name: authentik
      databases:
        - authentik
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        storageClassName: freenas-api-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 10Gi
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          max_slot_wal_keep_size: 9GB
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.41-4
      global:
        repo1-s3-uri-style: path
        repo1-path: /pgbackrest/authentik/authentik-pg/repo1
        repo1-retention-full: "30"
        repo1-retention-full-type: time
      configuration:
        - secret:
            name: pgo-s3-creds
      repos:
        - name: repo1
          s3:
            endpoint: https://minio.emnt.dev
            region: us-west-1
            bucket: pgbackrest
          schedules:
            full: 0 6 * * 0
            incremental: 0 6 * * 1-6
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.3.1-0
