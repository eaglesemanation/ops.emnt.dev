# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: authentik-pg
  namespace: authentik
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-15.4-1
  postgresVersion: 15
  databaseInitSQL:
    name: authentik-pg-init
    key: authentik-pg-init.sql
  users:
    - name: authentik
      databases:
        - authentik
  instances:
    - name: instance1
      metadata:
        labels:
          app.kubernetes.io/name: postgresql
          app.kubernetes.io/instance: authentik-pg
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
      sidecars:
        replicaCertCopy:
          resources:
            requests:
              cpu: 10m
              memory: 2Mi
            limits:
              memory: 16Mi
      dataVolumeClaimSpec:
        storageClassName: freenas-api-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 12Gi
  patroni:
    dynamicConfiguration:
      # Prevents failovers due to latency issues with etcd, useful for non-HA controlplane
      failsafe_mode: true
      postgresql:
        parameters:
          max_slot_wal_keep_size: 1GB
          max_wal_size: 1GB
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.47-1
      global:
        repo1-s3-uri-style: path
        repo1-path: /pgbackrest-authentik/authentik-pg/repo1
        repo1-retention-full: "30"
        repo1-retention-full-type: time
      jobs:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 128Mi
      configuration:
        - secret:
            name: s3-creds
      repos:
        - name: repo1
          s3:
            endpoint: https://backup-s3.${CLUSTER_DOMAIN}
            region: us-west-1
            bucket: pgbackrest
          schedules:
            full: 0 6 * * 0
            incremental: 0 6 * * 1-6
  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 64Mi
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.3.1-0
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-pg
  namespace: authentik
spec:
  instances: 1
  storage:
    storageClass: freenas-api-iscsi-csi
    size: 10Gi
  postgresql:
    parameters:
      pgaudit.log: "all, -misc"
      pgaudit.log_catalog: "off"
      pgaudit.log_parameter: "on"
      pgaudit.log_relation: "on"
  bootstrap:
    initdb:
      owner: authentik
      database: authentik
      import:
        type: microservice
        databases:
          - authentik
        source:
          externalCluster: source-db
  externalClusters:
    - name: source-db
      connectionParameters:
        host: authentik-pg-primary.authentik.svc
        user: authentik
        dbname: authentik
        sslmode: allow
      password:
        name: authentik-pg-pguser-authentik
        key: password
      sslRootCert:
        name: authentik-pg-cluster-cert
        key: ca.crt
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: local-backup-s3
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: authentik-pg-b2-backup
  namespace: authentik
spec:
  cluster:
    name: authentik-pg
  schedule: '0 0 6/12 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
