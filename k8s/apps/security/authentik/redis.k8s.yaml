apiVersion: redis.redis.opstreelabs.in/v1beta1
kind: Redis
metadata:
  name: redis
  namespace: authentik
  labels:
    app.kubernetes.io/name: redis
spec:
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.44.0
  kubernetesConfig:
    image: quay.io/opstree/redis:v7.0.5
    redisSecret:
      name: redis-creds
      key: password
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: freenas-api-iscsi-csi
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
