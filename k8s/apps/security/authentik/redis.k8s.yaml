apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 0.14.2
      sourceRef:
        kind: HelmRepository
        name: ot-container-kit
        namespace: flux-system
      interval: 30m
  values:
    redisStandalone:
      redisSecret:
        secretName: redis-creds
        secretKey: password
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: freenas-api-iscsi-csi
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    serviceMonitor:
      enabled: true
      namespace: authentik
    redisExporter:
      enabled: true
