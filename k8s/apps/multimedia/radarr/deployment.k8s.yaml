apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: radarr
  labels:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/instance: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
      app.kubernetes.io/instance: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
        app.kubernetes.io/instance: radarr
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: radarr
          image: docker.io/linuxserver/radarr:4.4.4
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
          volumeMounts:
            - name: multimedia
              mountPath: /multimedia
            - name: radarr-config
              mountPath: /config
          ports:
            - name: http
              containerPort: 7878
      volumes:
        - name: multimedia
          persistentVolumeClaim:
            claimName: multimedia
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config
