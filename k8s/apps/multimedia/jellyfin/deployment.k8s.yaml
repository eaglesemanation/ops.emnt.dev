apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app.kubernetes.io/name: jellyfin
    app.kubernetes.io/instance: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/instance: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/instance: jellyfin
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: emnt.dev/on-nas
                    # Reading hard linked file fails on TrueNAS VM
                    # FIXME: Replace with Exist when bug is fixed to reduce network load
                    operator: DoesNotExist
      securityContext:
        runAsNonRoot: false # FIXME: Linuxserver images require root for init
        fsGroup: 1000
      containers:
        - name: jellyfin
          image: docker.io/linuxserver/jellyfin:10.8.13
          resources:
            requests:
              cpu: 100m
              gpu.intel.com/i915: 1
              memory: 1536Mi
            limits:
              gpu.intel.com/i915: 1
              memory: 12Gi
          securityContext:
            readOnlyRootFilesystem: false # FIXME: Linuxserver images require writable root fs
          startupProbe:
            failureThreshold: 20
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: JELLYFIN_PublishedServerUrl
              value: "https://jellyfin.emnt.dev/"
            - name: DOCKER_MODS
              value: linuxserver/mods:jellyfin-opencl-intel
          volumeMounts:
            - name: multimedia
              mountPath: /multimedia
            - name: jellyfin-config
              mountPath: /config
          ports:
            - name: http
              containerPort: 8096
            - name: auto-disc-1
              containerPort: 1900
              protocol: UDP
            - name: auto-disc-2
              containerPort: 7359
              protocol: UDP
      volumes:
        - name: multimedia
          persistentVolumeClaim:
            claimName: multimedia
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config
