# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.containo.us/ingressroute_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: flood
  namespace: flood
  labels:
    app.kubernetes.io/name: flood
    app.kubernetes.io/instance: flood
  annotations:
    kubernetes.io/ingress.class: ingress-internal-traefik
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Flood"
    gethomepage.dev/group: "Multimedia"
    gethomepage.dev/icon: "flood"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`flood.emnt.dev`)
      middlewares:
        - name: authentik
          namespace: authentik
      services:
        - name: flood
          namespace: flood
          port: 3000
    - kind: Rule
      match: "Host(`flood.emnt.dev`) && PathPrefix(`/outpost.goauthentik.io/`)"
      services:
        - name: authentik
          namespace: authentik
          port: 9000
