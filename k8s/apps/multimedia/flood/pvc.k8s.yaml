apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission
  namespace: flood
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: freenas-api-iscsi-csi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flood-data
  namespace: flood
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 128Mi
  storageClassName: freenas-api-iscsi-csi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: multimedia
  namespace: flood
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 15Ti
  selector:
    matchLabels:
      app.kubernetes.io/name: flood
      app.kubernetes.io/instance: flood
---
