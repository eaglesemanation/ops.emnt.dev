apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: flood
  labels:
    app.kubernetes.io/name: transmission
    app.kubernetes.io/instance: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
      app.kubernetes.io/instance: transmission
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
        app.kubernetes.io/instance: transmission
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: emnt.dev/on-nas
                    operator: Exists
      hostname: transmission
      securityContext:
        fsGroup: 1000
      containers:
        - name: transmission
          image: docker.io/linuxserver/transmission:4.0.3
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 2Gi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: transmission-creds
                  key: username
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: transmission-creds
                  key: password
          ports:
            - name: http
              containerPort: 9091
          volumeMounts:
            - name: data
              mountPath: /config
            - name: settings
              mountPath: /defaults/settings.json
              subPath: settings.json
            - name: multimedia
              mountPath: /multimedia
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: transmission
        - name: settings
          configMap:
            name: transmission-settings
        - name: multimedia
          persistentVolumeClaim:
            claimName: multimedia
