apiVersion: apps/v1
kind: Deployment
metadata:
  name: flood
  namespace: flood
  labels:
    app.kubernetes.io/name: flood
    app.kubernetes.io/instance: flood
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: flood
      app.kubernetes.io/instance: flood
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flood
        app.kubernetes.io/instance: flood
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: emnt.dev/on-nas
                    operator: Exists
      hostname: flood
      securityContext:
        fsGroup: 1000
      containers:
        - name: flood
          image: docker.io/jesec/flood:master
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
          env:
            - name: FLOOD_OPTION_auth
              value: "none"
            - name: FLOOD_OPTION_allowedpath
              value: "/multimedia/downloads"
            - name: FLOOD_OPTION_trurl
              value: "http://transmission:9091"
            - name: FLOOD_OPTION_port
              value: "3000"
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - name: multimedia
              mountPath: /multimedia
        - name: transmission
          image: docker.io/linuxserver/transmission:4.0.3
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 2Gi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Etc/UTC
            - name: PEERPORT
              value: "${TORRENT_PORT}"
          ports:
            - name: http
              containerPort: 9091
          volumeMounts:
            - name: transmission
              mountPath: /config
            - name: multimedia
              mountPath: /multimedia
      volumes:
        - name: transmission
          persistentVolumeClaim:
            claimName: transmission
        - name: multimedia
          persistentVolumeClaim:
            claimName: multimedia
