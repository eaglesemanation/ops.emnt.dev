apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: recyclarr
spec:
  schedule: "0 0 * * *" # Daily at 00:00
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:4.4.1
              imagePullPolicy: IfNotPresent
              args: ["sync"]
              volumeMounts:
                - name: recyclarr-config
                  mountPath: /config
                - name: recyclarr-secrets
                  mountPath: /config/secrets.yml
                  subPath: secrets.yaml
          volumes:
            - name: recyclarr-config
              configMap:
                name: recyclarr
            - name: recyclarr-secrets
              secret:
                secretName: recyclarr
