apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: recyclarr
spec:
  schedule: "0 0 * * *" # Daily at 00:00
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:7.2.1
              imagePullPolicy: IfNotPresent
              args: ["sync"]
              resources:
                requests:
                  cpu: 100m
                  memory: 64Mi
                limits:
                  memory: 256Mi
              securityContext:
                readOnlyRootFilesystem: false # FIXME: Figure out which paths are used
              env:
                - name: SHOWS_BASE_URL
                  value: http://sonarr.sonarr-shows.svc.cluster.local:8989
                - name: ANIME_BASE_URL
                  value: http://sonarr.sonarr-anime.svc.cluster.local:8989
                - name: MOVIES_BASE_URL
                  value: http://radarr.radarr.svc.cluster.local:7878
              envFrom:
                - secretRef:
                    name: recyclarr
              volumeMounts:
                - name: config
                  mountPath: /config/recyclarr.yml
                  subPath: settings.yaml
          volumes:
            - name: config
              configMap:
                name: recyclarr
