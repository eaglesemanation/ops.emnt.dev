apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.k8s.yaml
  - deployment.k8s.yaml
  - svc.k8s.yaml
  - ingress.k8s.yaml
  - pv.k8s.yaml
  - pvc.k8s.yaml
  - postgres.k8s.yaml
  - secretstore.k8s.yaml
  - local-minio-creds.k8s.yaml
  - creds-template.k8s.yaml
configMapGenerator:
  - name: bazarr-healthcheck
    namespace: bazarr
    files:
      - healthcheck.sh
  - name: bazarr-pg-init
    namespace: bazarr
    files:
      - bazarr-pg-init.sql
    options:
      disableNameSuffixHash: true
