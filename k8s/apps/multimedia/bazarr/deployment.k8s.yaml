apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  namespace: bazarr
  labels:
    app.kubernetes.io/name: bazarr
    app.kubernetes.io/instance: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bazarr
      app.kubernetes.io/instance: bazarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bazarr
        app.kubernetes.io/instance: bazarr
    spec:
      securityContext:
        runAsNonRoot: false # FIXME: Linuxserver images require root for init
        fsGroup: 1000
      containers:
        - name: bazarr
          image: docker.io/linuxserver/bazarr:1.2.4
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 1Gi
          securityContext:
            readOnlyRootFilesystem: false # FIXME: Linuxserver images require writable root fs
          startupProbe:
            exec:
              # Extracts API key from initialize script and gets health status
              command:
                - bash
                - -c
                - |-
                  export PORT=6767; curl -H X-API-KEY:"$( \
                    curl -s localhost:$PORT/initialize.js | \
                    awk 'match($0, /"apiKey": "[^ ]*", /){print substr($0, RSTART+11, RLENGTH-11-3);}' \
                  )" localhost:$PORT/api/system/health
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - |-
                  export PORT=6767; curl -H X-API-KEY:"$( \
                    curl -s localhost:$PORT/initialize.js | \
                    awk 'match($0, /"apiKey": "[^ ]*", /){print substr($0, RSTART+11, RLENGTH-11-3);}' \
                  )" localhost:$PORT/api/system/health
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - |-
                  export PORT=6767; curl -H X-API-KEY:"$( \
                    curl -s localhost:$PORT/initialize.js | \
                    awk 'match($0, /"apiKey": "[^ ]*", /){print substr($0, RSTART+11, RLENGTH-11-3);}' \
                  )" localhost:$PORT/api/system/health
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            # https://gitlab.alpinelinux.org/alpine/aports/-/issues/14565
            # Mitigates "Permission denied" errors on startup
            - name: PGSSLCERT
              value: /config/.postgresql/postgresql.crt
            - name: POSTGRES_ENABLED
              value: "true"
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: bazarr-pg-pguser-bazarr
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: bazarr-pg-pguser-bazarr
                  key: port
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: bazarr-pg-pguser-bazarr
                  key: dbname
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bazarr-pg-pguser-bazarr
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bazarr-pg-pguser-bazarr
                  key: password
          volumeMounts:
            - name: multimedia
              mountPath: /multimedia
            - name: bazarr-config
              mountPath: /config
          ports:
            - name: http
              containerPort: 6767
      volumes:
        - name: multimedia
          persistentVolumeClaim:
            claimName: multimedia
        - name: bazarr-config
          persistentVolumeClaim:
            claimName: bazarr-config
