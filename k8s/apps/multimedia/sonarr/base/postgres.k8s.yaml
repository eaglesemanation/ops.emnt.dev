# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sonarr-pg
spec:
  instances: 1
  storage:
    storageClass: freenas-api-iscsi-csi
    size: 10Gi
  postgresql:
    parameters:
      pgaudit.log: "all, -misc"
      pgaudit.log_catalog: "off"
      pgaudit.log_parameter: "on"
      pgaudit.log_relation: "on"
  bootstrap:
    initdb:
      owner: sonarr
      database: sonarr
      import:
        type: monolith
        databases:
          - sonarr-main
          - sonarr-log
        source:
          externalCluster: source-db
  externalClusters:
    - name: source-db
      connectionParameters:
        host: sonarr-pg-primary
        user: sonarr
        dbname: sonarr
        sslmode: allow
      password:
        name: sonarr-pg-pguser-sonarr
        key: password
      sslRootCert:
        name: sonarr-pg-cluster-cert
        key: ca.crt
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: local-backup-s3
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: sonarr-pg-b2-backup
spec:
  cluster:
    name: sonarr-pg
  schedule: '0 0 6/12 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
