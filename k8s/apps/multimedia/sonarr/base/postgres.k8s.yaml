# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: sonarr-pg
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-15.2-0
  postgresVersion: 15
  databaseInitSQL:
    name: sonarr-pg-init
    key: sonarr-pg-init.sql
  users:
    - name: sonarr
      databases:
        - sonarr-main
        - sonarr-log
  instances:
    - name: instance1
      dataVolumeClaimSpec:
        storageClassName: freenas-api-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 10Gi
  patroni:
    dynamicConfiguration:
      # Prevents failovers due to latency issues with etcd, useful for non-HA controlplane
      failsafe_mode: true
      postgresql:
        parameters:
          max_slot_wal_keep_size: 1GB
          max_wal_size: 1GB
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.41-4
      global:
        repo1-s3-uri-style: path
        repo1-retention-full: "30"
        repo1-retention-full-type: time
      configuration:
        - secret:
            name: pgo-s3-creds
      repos:
        - name: repo1
          s3:
            endpoint: https://minio.emnt.dev
            region: us-west-1
            bucket: pgbackrest
          schedules:
            full: 0 6 * * 0
            incremental: 0 6 * * 1-6
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.3.1-0
