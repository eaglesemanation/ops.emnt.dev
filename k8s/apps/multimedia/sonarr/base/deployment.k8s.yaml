apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app.kubernetes.io/name: sonarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: false # FIXME: Linuxserver images require root for init
      containers:
        - name: sonarr
          image: docker.io/linuxserver/sonarr:develop-version-4.0.0.646
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 1Gi
          securityContext:
            readOnlyRootFilesystem: false # FIXME: Linuxserver images require writable root fs
          startupProbe:
            httpGet:
              path: /ping
              port: http
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
          volumeMounts:
            - name: multimedia
              mountPath: /multimedia
            - name: data
              mountPath: /config
            - name: config
              mountPath: /config/config.xml
              subPath: config.xml
          ports:
            - name: http
              containerPort: 8989
      volumes:
        - name: multimedia
          persistentVolumeClaim:
            claimName: multimedia-sonarr
        - name: data
          persistentVolumeClaim:
            claimName: config-sonarr
        - name: config
          secret:
            secretName: config-sonarr
