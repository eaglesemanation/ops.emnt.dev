apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: multimedia
  namespace: sonarr
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Ti
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/instance: sonarr
