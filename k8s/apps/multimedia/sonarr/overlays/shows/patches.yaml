apiVersion: v1
kind: PersistentVolume
metadata:
  name: multimedia-sonarr
spec:
  csi:
    volumeHandle: c8c0d5bb-6508-442c-80d3-2a40fa83f794
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: multimedia-sonarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: sonarr-shows
---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: sonarr-pg
spec:
  backups:
    pgbackrest:
      global:
        repo1-path: /pgbackrest-sonarr/sonarr-shows-pg/repo1
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: sonarr-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: sonarr-shows
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: local-backup-s3
spec:
  configuration:
    destinationPath: s3://sonarr-shows/
