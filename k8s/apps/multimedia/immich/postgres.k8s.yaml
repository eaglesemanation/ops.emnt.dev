# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/imagecatalog_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ImageCatalog
metadata:
  name: immich-postgres
  namespace: immich
spec:
  images:
    - major: 15
      image: ghcr.io/immich-app/postgres:15-vectorchord0.4.3-pgvectors0.2.1
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg
  namespace: immich
spec:
  instances: 1
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ImageCatalog
    name: immich-postgres
    major: 15
  storage:
    storageClass: freenas-api-iscsi-csi
    size: 20Gi
  postgresUID: 999
  postgresGID: 999
  postgresql:
    shared_preload_libraries:
      - vchord.so
  bootstrap:
    initdb:
      owner: immich
      database: immich
      import:
        type: microservice
        databases:
          - immich
        source:
          externalCluster: source-db
  externalClusters:
    - name: source-db
      connectionParameters:
        host: immich-pg-primary.immich.svc
        user: immich
        dbname: immich
        sslmode: require
      password:
        name: immich-pg-pguser-immich
        key: password
      sslRootCert:
        name: immich-pg-cluster-cert
        key: ca.crt
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: local-backup-s3
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich-pg-b2-backup
  namespace: immich
spec:
  cluster:
    name: immich-pg
  schedule: '0 0 6/12 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
