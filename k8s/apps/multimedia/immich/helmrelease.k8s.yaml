# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: flux-system
spec:
  interval: 2h
  timeout: 30m
  targetNamespace: immich
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
      interval: 30m
  values:
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.132.3"
    immich:
      metrics:
        enabled: true
      persistence:
        library:
          existingClaim: immich-data
    env:
      REDIS_HOSTNAME: immich-immich-keydb.immich.svc.cluster.local
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: keydb-creds
            key: password
      DB_HOSTNAME: null
      DB_USERNAME: null
      DB_DATABASE_NAME: null
      DB_PASSWORD: null
      DB_URL:
        valueFrom:
          secretKeyRef:
            name: pg-url
            key: PG_URL
      DB_VECTOR_EXTENSION: pgvector
      IMMICH_LOG_LEVEL: debug
    persistence:
      pg-certs:
        name: immich-pg-cluster-cert
        enabled: true
        type: secret
        globalMounts:
          - path: /pg_certs
    server:
      probes:
        liveness:
          spec:
            initialDelaySeconds: 300
        readiness:
          spec:
            failureThreshold: 30
      resources:
        requests:
          cpu: 500m
          memory: 500Mi
        limits:
          memory: 3Gi
      ingress:
        main:
          enabled: true
          className: ingress-external-traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - host: immich.${CLUSTER_DOMAIN}
              paths:
                - path: "/"
      podLabels:
        emnt.dev/velero-backup: "true"
      podAnnotations:
        backup.velero.io/backup-volumes: library
