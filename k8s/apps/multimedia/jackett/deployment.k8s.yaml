apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: jackett
  labels:
    app.kubernetes.io/name: jackett
    app.kubernetes.io/instance: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
      app.kubernetes.io/instance: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
        app.kubernetes.io/instance: jackett
    spec:
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 9117
              protocol: TCP
          volumeMounts:
            - name: jackett-data
              mountPath: /data
            - name: jackett-config
              subPath: ServerConfig.json
              mountPath: /config/Jackett/ServerConfig.json
            - name: jackett-config
              subPath: nyaasi.json
              mountPath: /config/Jackett/Indexers/nyaasi.json
            - name: jackett-config
              subPath: rutracker.json
              mountPath: /config/Jackett/Indexers/rutracker.json
      volumes:
        - name: jackett-config
          secret:
            secretName: jackett
        - name: jackett-data
          emptyDir: {}
