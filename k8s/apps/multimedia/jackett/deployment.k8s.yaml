apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: jackett
  labels:
    app.kubernetes.io/name: jackett
    app.kubernetes.io/instance: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
      app.kubernetes.io/instance: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
        app.kubernetes.io/instance: jackett
    spec:
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:latest
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 9117
              protocol: TCP
          volumeMounts:
            - name: jackett-data
              mountPath: /data
            - name: config
              subPath: ServerConfig.json
              mountPath: /config/Jackett/ServerConfig.json
            - name: config
              subPath: DataProtectionKey.xml
              mountPath: /config/Jackett/DataProtection/key-673e658c-5785-4fe5-9a0a-33244764cda7.xml
            - name: indexers
              subPath: 1337x.json
              mountPath: /config/Jackett/Indexers/1337x.json
            - name: indexers
              subPath: animetosho.json
              mountPath: /config/Jackett/Indexers/animetosho.json
            - name: indexers
              subPath: nyaasi.json
              mountPath: /config/Jackett/Indexers/nyaasi.json
            - name: indexers
              subPath: rutracker.json
              mountPath: /config/Jackett/Indexers/rutracker.json
      volumes:
        - name: config
          secret:
            secretName: server-config
        - name: indexers
          secret:
            secretName: indexers
        - name: jackett-data
          emptyDir: {}
