apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vanilla
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  values:
    minecraftServer:
      eula: "TRUE"
      maxPlayers: 10
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
