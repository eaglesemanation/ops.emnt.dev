# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vanilla
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.9.6
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: emnt.dev/on-nas
                  operator: DoesNotExist
    resources:
      requests:
        memory: 6Gi
        cpu: 2000m
      limits:
        memory: 8Gi
    extraVolumes:
      - volumeMounts:
          - name: vanilla-config
            mountPath: /plugins/vane-admin/config.yaml
            subPath: vane-admin.yaml
          - name: vanilla-config
            mountPath: /plugins/vane-permissions/config.yaml
            subPath: vane-permissions.yaml
          - name: vanilla-config
            mountPath: /plugins/BlueMap/core.conf
            subPath: bluemap.conf
          - name: vanilla-config
            mountPath: /plugins/BlueMap-BannerMarker/settings.yml
            subPath: bluemap-bannermarkers.yaml
          - name: vanilla-config
            mountPath: /plugins/Geyser-Spigot/config.yml
            subPath: geyser.yaml
          - name: vanilla-config
            mountPath: /plugins/NoChatReports/config.yml
            subPath: no-chat-reports.yaml
          - name: vanilla-config
            mountPath: /plugins/UnifiedMetrics/driver/prometheus.yml
            subPath: unified-metrics-prometheus.yaml
        volumes:
          - name: vanilla-config
            configMap:
              name: vanilla-config
              defaultMode: 436 # 0664
    minecraftServer:
      eula: "TRUE"
      type: "PAPER"
      enforceSecureProfile: false
      version: "1.19.2"
      maxPlayers: 10
      memory: "6G"
      jvmOpts: |-
        -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true
      ops: eaglesemanation
      motd: "Vanilla survival"
      spigetResources:
        - 19254 # ViaVersion
        - 27448 # ViaBackwards
        - 102990 # NoChatReports
      modrinth:
        projects:
          - vane
          - bluemap
          - bbanner
          - unifiedmetrics
      modUrls:
        - https://ci.dmulloy2.net/job/ProtocolLib-Maven/606/artifact/target/ProtocolLib.jar
        - https://download.geysermc.org/v2/projects/geyser/versions/2.1.0/builds/42/downloads/spigot
        - https://download.geysermc.org/v2/projects/floodgate/versions/2.2.2/builds/31/downloads/spigot
      rcon:
        enabled: true
        existingSecret: vanilla-rcon
      extraPorts:
        - name: bedrock
          containerPort: 19132
          protocol: UDP
          service:
            enabled: true
            port: 19132
          ingress:
            enabled: false
        - name: metrics
          containerPort: 9970
          protocol: TCP
          service:
            enabled: true
            port: 9970
          ingress:
            enabled: false
        - name: bluemap
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            port: 8100
          ingress:
            ingressClassName: ingress-external-traefik
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.middlewares: minecraft-addtrailingslash@kubernetescrd,minecraft-stripprefix@kubernetescrd
            hosts:
              - name: mc.emnt.dev
                path: /map/vanilla
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
        Size: 10Gi
    podAnnotations:
      backup.velero.io/backup-volumes: datadir
