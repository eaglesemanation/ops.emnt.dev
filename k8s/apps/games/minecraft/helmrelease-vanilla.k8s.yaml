apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vanilla
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  values:
    resources:
      limits:
        memory: 4Gi
        cpu: 2000m
    extraVolumes:
      - volumeMounts:
          - name: vanilla-config
            mountPath: /data/plugins.txt
            subPath: plugins.txt
        volumes:
          - name: vanilla-config
            configMap:
              name: vanilla-config
              defaultMode: 436 # 0664
    initContainers:
      - name: copy-config
        image: busybox:1.36
        command:
          - sh
          - -c
          - |-
            mkdir -p /dest/plugins/vane-admin;
            cp /src/vane-admin.yaml /dest/plugins/vane-admin/config.yml;
            mkdir -p /dest/plugins/vane-permissions;
            cp /src/vane-permissions.yaml /dest/plugins/vane-permissions/config.yml;
            mkdir -p /dest/plugins/BlueMap;
            cp /src/bluemap.conf /dest/plugins/BlueMap/core.conf;
        volumeMounts:
          - name: vanilla-config
            mountPath: /src
          - name: datadir
            mountPath: /dest
    minecraftServer:
      eula: "TRUE"
      type: "PAPER"
      version: "1.19.2"
      maxPlayers: 10
      motd: "Vanilla survival"
      removeOldMods: true
      spigetResources:
        - 19254 # ViaVersion
        - 27448 # ViaBackwards
        - 83557 # BlueMap
        - 102990 # NoChatReports
      rcon:
        enabled: true
        existingSecret: vanilla-rcon-pass
      extraPorts:
        - name: bluemap
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            port: 8100
          ingress:
            ingressClassName: external
            enabled: true
            annotations:
              nginx.ingress.kubernetes.io/use-regex: "true"
              nginx.ingress.kubernetes.io/rewrite-target: /$2
              nginx.ingress.kubernetes.io/configuration-snippet: |
                rewrite ^(/map/vanilla)$ $1/ permanent;
            hosts:
              - name: mc.emnt.dev
                path: /map/vanilla(/|$)(.*)
    extraEnv:
      MODRINTH_PROJECTS: "vane"
      MODRINTH_ALLOWED_VERSION_TYPE: "release"
      MODS_FILE: /data/plugins.txt
      ENFORCE_SECURE_PROFILE: "false"
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
        Size: 10Gi
