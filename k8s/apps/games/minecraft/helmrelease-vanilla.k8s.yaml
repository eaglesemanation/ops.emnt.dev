apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vanilla
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  values:
    resources:
      limits:
        memory: 4Gi
        cpu: 2000m
    extraVolumes:
      - volumeMounts:
          - name: vanilla-config
            mountPath: /data/plugins/vane-admin/config.yml
            subPath: vane-admin.yaml
        volumes:
          - name: vanilla-config
            configMap:
              name: vanilla-config
    minecraftServer:
      eula: "TRUE"
      type: "PAPER"
      maxPlayers: 10
      motd: "Vanilla survival"
      spigetResources:
        - 1997 # ProtocolLib
        - 34315 # Vault
    extraEnv:
      MODRINTH_PROJECTS: "vane"
      MODRINTH_ALLOWED_VERSION_TYPE: "release"
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
