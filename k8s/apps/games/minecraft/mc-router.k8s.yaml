# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-router
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: minecraft
  chart:
    spec:
      chart: mc-router
      version: 1.2.4
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    image:
      repository: docker.io/itzg/mc-router
      tag: "1.26.0"
    resources:
      requests:
        memory: 50Mi
        cpu: 10m
      limits:
        memory: 100Mi
    minecraftRouter:
      useProxyProtocol: true
    extraEnv:
      RECEIVE_PROXY_PROTOCOL: "true"
