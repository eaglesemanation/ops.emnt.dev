# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maria-mc
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: minecraft
  chart:
    spec:
      chart: minecraft
      version: 4.25.1
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    resources:
      requests:
        memory: 8Gi
        cpu: 1
    podSecurityContext: null
    securityContext: null
    extraEnv:
      UID: 0 # Running as root to make smb volumes happy
      GID: 0
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
        Size: 50Gi
    extraVolumes:
      - volumeMounts:
          - name: config
            mountPath: /data/config
          - name: plugins
            mountPath: /data/plugins
        volumes:
          - name: config
            persistentVolumeClaim:
              claimName: maria-mc-config
          - name: plugins
            persistentVolumeClaim:
              claimName: maria-mc-plugins
    livenessProbe:
      command:
        - sh
        - -c
        - mc-monitor status --host localhost --port 25565 --use-proxy
    readinessProbe:
      command:
        - sh
        - -c
        - mc-monitor status --host localhost --port 25565 --use-proxy
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: maria-mc.${CLUSTER_DOMAIN}
    minecraftServer:
      eula: "TRUE"
      type: "PAPER"
      version: "1.21.4"
      memory: 8192M
      difficulty: normal
      enforceSecureProfile: false
      motd: "Welcome to Maria's Minecraft server!"
      icon: https://avatars.githubusercontent.com/u/65277548?v=4
      pluginUrls:
        - https://github.com/oddlama/vane/releases/download/v1.17.3/vane-core-1.17.3.jar
        - https://github.com/oddlama/vane/releases/download/v1.17.3/vane-admin-1.17.3.jar
        - https://github.com/oddlama/vane/releases/download/v1.17.3/vane-bedtime-1.17.3.jar
        - https://github.com/oddlama/vane/releases/download/v1.17.3/vane-enchantments-1.17.3.jar
        - https://github.com/oddlama/vane/releases/download/v1.17.3/vane-portals-1.17.3.jar
        - https://github.com/oddlama/vane/releases/download/v1.17.3/vane-regions-1.17.3.jar
        - https://github.com/oddlama/vane/releases/download/v1.17.3/vane-trifles-1.17.3.jar
      spigetResources:
        - 103782 # https://www.spigotmc.org/resources/%E2%9C%A8-antipopup-no-chat-reports-and-popup-%E2%9C%A8.103782/?ref=spiget
        - 28140 # https://www.spigotmc.org/resources/luckperms.28140/?ref=spiget
        - 34315 # https://www.spigotmc.org/resources/vault.34315/
        - 49016 # https://www.spigotmc.org/resources/vaultchatformatter.49016/
        - 1997 # https://www.spigotmc.org/resources/protocollib.1997/
      modrinth:
        projects:
          - discordsrv # https://modrinth.com/plugin/discordsrv
          - chunky # https://modrinth.com/plugin/chunky
          - chunkyborder # https://modrinth.com/plugin/chunkyborder
          - viaversion # https://modrinth.com/plugin/viaversion
          - viabackwards # https://modrinth.com/plugin/viabackwards
          - axiom-paper-plugin # https://modrinth.com/plugin/axiom-paper-plugin
          - bluemap # https://modrinth.com/plugin/bluemap
          - bbanner # https://modrinth.com/plugin/bbanner
          - multiverse-core # https://modrinth.com/plugin/multiverse-core
          - multiverse-inventories # https://modrinth.com/plugin/multiverse-inventories
          - terra:beta # https://modrinth.com/plugin/terra
      extraPorts:
        - name: bluemap
          containerPort: 8100
          service:
            enabled: true
            port: 8100
          ingress:
            enabled: true
            ingressClassName: ingress-external-traefik
            hosts:
              - name: maria-mc.${CLUSTER_DOMAIN}
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maria-mc-config
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: freenas-api-smb-csi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maria-mc-plugins
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  storageClassName: freenas-api-smb-csi
