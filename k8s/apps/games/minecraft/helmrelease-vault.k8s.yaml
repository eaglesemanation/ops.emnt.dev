apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  values:
    resources:
      limits:
        memory: 12Gi
        cpu: 2000m
    startupProbe:
      enabled: true
    extraVolumes:
      - volumeMounts:
          - name: vault-config
            mountPath: /config/bluemap/core.conf
            subPath: bluemap.conf
        volumes:
          - name: vault-config
            configMap:
              name: vault-config
              defaultMode: 436 # 0664
    minecraftServer:
      eula: "TRUE"
      type: "AUTO_CURSEFORGE"
      maxPlayers: 10
      onlineMode: false
      memory: "9G"
      maxTickTime: 120000
      motd: "Vault Hunters"
      removeOldMods: true
      jvmOpts: |-
        -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true
      ops: eaglesemanation
      extraPorts:
        - name: bluemap
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            port: 8100
          ingress:
            ingressClassName: external
            enabled: true
            annotations:
              nginx.ingress.kubernetes.io/use-regex: "true"
              nginx.ingress.kubernetes.io/rewrite-target: /$2
              nginx.ingress.kubernetes.io/configuration-snippet: |
                rewrite ^(/map/vault)$ $1/ permanent;
            hosts:
              - name: mc.emnt.dev
                path: /map/vault(/|$)(.*)
    extraEnv:
      CF_PAGE_URL: https://www.curseforge.com/minecraft/modpacks/vault-hunters-1-18-2
      CF_EXCLUDE_MODS: torohealth-damage-indicators,legendary-tooltips
      CF_FORCE_SYNCHRONIZE: true
      MODRINTH_PROJECTS: bluemap:wR5j7NpL
      OVERRIDE_OPS: true
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
        Size: 50Gi
