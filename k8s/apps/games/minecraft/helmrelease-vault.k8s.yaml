# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: minecraft
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: minecraft
      version: 4.7.4
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  values:
    resources:
      requests:
        memory: 12Gi
        cpu: 2000m
      limits:
        memory: 14Gi
    startupProbe:
      enabled: true
      failureThreshold: 120
    extraVolumes:
      - volumeMounts:
          - name: vault-config
            mountPath: /config/bluemap/core.conf
            subPath: bluemap.conf
          - name: vault-config
            mountPath: /config/unifiedmetrics/driver/prometheus.yml
            subPath: unified-metrics-prometheus.yaml
        volumes:
          - name: vault-config
            configMap:
              name: vault-config
              defaultMode: 436 # 0664
    minecraftServer:
      eula: "TRUE"
      type: "AUTO_CURSEFORGE"
      maxPlayers: 10
      onlineMode: false
      memory: "12G"
      maxTickTime: 120000
      motd: "Vault Hunters"
      jvmOpts: |-
        -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true
      ops: eaglesemanation
      autoCurseForge:
        apiKey:
          existingSecret: curseforge-apikey
        slug: vault-hunters-1-18-2
        excludeMods:
          - torohealth-damage-indicators
          - legendary-tooltips
      modrinth:
        projects:
          - bluemap:wR5j7NpL
          - kotlin-for-forge:NBn3sEQk
      rcon:
        enabled: true
        existingSecret: vault-rcon
      extraPorts:
        - name: metrics
          containerPort: 9970
          protocol: TCP
          service:
            enabled: true
            port: 9970
          ingress:
            enabled: false
        - name: bluemap
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            port: 8100
          ingress:
            ingressClassName: ingress-external-traefik
            enabled: true
            annotations:
              gethomepage.dev/enabled: "true"
              gethomepage.dev/href: "https://mc.emnt.dev/map/vault/"
              gethomepage.dev/name: "Vault Hunters BlueMap"
              gethomepage.dev/group: "Minecraft"
              gethomepage.dev/icon: "https://raw.githubusercontent.com/BlueMap-Minecraft/BlueMap/8a85deb6300ec000c20222c844993b1bcd8d6cf7/BlueMapCommon/webapp/public/assets/logoCircle512.png"
              traefik.ingress.kubernetes.io/router.middlewares: ingress-addtrailingslash@kubernetescrd,ingress-stripprefix@kubernetescrd
            hosts:
              - name: mc.emnt.dev
                path: /map/vault
    extraEnv:
      OVERRIDE_OPS: true
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
        Size: 50Gi
    podAnnotations:
      backup.velero.io/backup-volumes: datadir
