apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
      interval: 30m
  values:
    resources:
      limits:
        memory: 9Gi
        cpu: 4000m
    startupProbe:
      enabled: true
    extraVolumes:
      - volumes:
          - name: vault-config
            configMap:
              name: vault-config
              defaultMode: 436 # 0664
    initContainers:
      - name: copy-config
        image: busybox:1.36
        command:
          - sh
          - -c
          - |-
            mkdir -p /dest/config/BlueMap;
            cp /src/bluemap.conf /dest/config/BlueMap/core.conf;
        volumeMounts:
          - name: vault-config
            mountPath: /src
          - name: datadir
            mountPath: /dest
    minecraftServer:
      eula: "TRUE"
      type: "AUTO_CURSEFORGE"
      maxPlayers: 10
      memory: "8G"
      motd: "Vault Hunters"
      removeOldMods: true
      rcon:
        enabled: true
        existingSecret: vault-rcon-pass
      extraPorts:
        - name: bluemap
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            port: 8100
          ingress:
            ingressClassName: external
            enabled: true
            annotations:
              nginx.ingress.kubernetes.io/use-regex: "true"
              nginx.ingress.kubernetes.io/rewrite-target: /$2
              nginx.ingress.kubernetes.io/configuration-snippet: |
                rewrite ^(/map/vault)$ $1/ permanent;
            hosts:
              - name: mc.emnt.dev
                path: /map/vault(/|$)(.*)
    extraEnv:
      CF_PAGE_URL: https://www.curseforge.com/minecraft/modpacks/vault-hunters-1-18-2
      CF_EXCLUDE_MODS: "torohealth-damage-indicators,legendary-tooltips"
      CF_INCLUDE_MODS: "bluemap"
      CF_FORCE_SYNCHRONIZE: "true"
    persistence:
      storageClass: freenas-api-iscsi-csi
      dataDir:
        enabled: true
        Size: 50Gi
