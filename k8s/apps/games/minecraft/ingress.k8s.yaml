# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.containo.us/ingressroutetcp_v1alpha1.json
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: infrared-java-internal
  namespace: minecraft
  annotations:
    kubernetes.io/ingress.class: ingress-internal-traefik
spec:
  entryPoints:
    - mc-java
  routes:
    - match: HostSNI(`*`)
      services:
        - name: infrared
          port: 25565
---
