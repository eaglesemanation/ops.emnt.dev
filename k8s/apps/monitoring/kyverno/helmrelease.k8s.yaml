# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    grafana:
      enabled: true
    admissionController:
      replicas: 3
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: prometheus
      container:
        extraArgs:
          clientRateLimitQPS: 30
          clientRateLimitBurst: 300
    backgroundController:
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: prometheus
    cleanupController:
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: prometheus
    reportsController:
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: prometheus
