# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.24
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
      interval: 30m
  values:
    additionalArgs:
      - --auth-methods=oidc
    rbac:
      # FIXME: Restrict to only impersonating groups from static list
      # Wait until this is resolved: https://github.com/weaveworks/weave-gitops/issues/3485
      impersonationResources: ["users", "groups"]
      impersonationResourceNames: []
    ingress:
      enabled: true
      className: ingress-internal-traefik
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Flux CD"
        gethomepage.dev/group: "Infra"
        gethomepage.dev/icon: "flux-cd"
      hosts:
        - host: flux.emnt.dev
          paths:
            - path: /
              pathType: Prefix
    metrics:
      enabled: true
