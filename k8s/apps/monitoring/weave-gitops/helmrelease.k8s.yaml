apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.19
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
      interval: 30m
  values:
    rbac:
      impersonationResourceNames:
        - admin
      additionalRules:
        - apiGroups: [""]
          resources: ["secrets", "pods"]
          verbs: ["get", "list"]
        - apiGroups: ["apps"]
          resources: ["deployments", "replicasets"]
          verbs: ["get", "list"]
        - apiGroups: ["kustomize.toolkit.fluxcd.io"]
          resources: ["kustomizations"]
          verbs: ["get", "list"]
        - apiGroups: ["helm.toolkit.fluxcd.io"]
          resources: ["helmreleases"]
          verbs: ["get", "list"]
        - apiGroups: ["source.toolkit.fluxcd.io"]
          resources: ["buckets", "helmcharts", "gitrepositories", "helmrepositories",
            "ocirepositories"]
          verbs: ["get", "list"]
        - apiGroups: [""]
          resources: ["events"]
          verbs: ["get", "watch", "list"]
    adminUser:
      create: true
      createSecret: false
    ingress:
      enabled: true
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Flux CD"
        gethomepage.dev/group: "Infra"
        gethomepage.dev/icon: "flux-cd"
      hosts:
        - host: flux.emnt.dev
          paths:
            - path: /
              pathType: Prefix
    metrics:
      enabled: true
