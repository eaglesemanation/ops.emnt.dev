apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: grafana
  namespace: prometheus
spec:
  providerRef:
    name: grafana
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
      namespace: flux-system
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: grafana
  namespace: prometheus
spec:
  type: grafana
  address: "http://prometheus-grafana.prometheus.svc.cluster.local:80/api/annotations"
  secretRef:
    name: grafana-creds
