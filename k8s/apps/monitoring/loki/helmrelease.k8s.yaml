# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  interval: 2h
  timeout: 30m
  chart:
    spec:
      chart: loki
      version: 6.29.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    loki:
      # TODO: Enable when ingress supports service auth, not just user auth
      auth_enabled: false
      limits_config:
        retention_period: 744h # 31 days
      compactor:
        working_directory: /var/loki/compactor
        retention_enabled: true
        delete_request_store: s3
        compaction_interval: 10m
        retention_delete_delay: 2h
        upload_parallelism: 2
      schemaConfig:
        configs:
          - from: "2023-01-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              period: 24h
              prefix: index_
      storage:
        bucketNames:
          chunks: chunks
          admin: admin
          ruler: ruler
        s3:
          s3: https://minio.loki.svc.cluster.local.
          s3ForcePathStyle: true
          accessKeyId: $${S3_LOKI_ACCESS_KEY_ID}
          secretAccessKey: $${S3_LOKI_SECRET_ACCESS_KEY}
          http_config:
            insecure_skip_verify: true
    # NOTE: Currently separating access keys into secret is a mess.
    # Keep track of https://github.com/grafana/loki/issues/8572
    backend:
      resources:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          memory: 512Mi
      persistence:
        storageClass: freenas-api-iscsi-csi
      extraArgs:
        - "-config.expand-env=true"
      extraEnv:
        - name: S3_LOKI_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: loki-minio
              key: CONSOLE_ACCESS_KEY
        - name: S3_LOKI_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: loki-minio
              key: CONSOLE_SECRET_KEY
    write:
      resources:
        requests:
          cpu: 20m
          memory: 512Mi
        limits:
          memory: 2Gi
      persistence:
        storageClass: freenas-api-iscsi-csi
      extraArgs:
        - "-config.expand-env=true"
      extraEnv:
        - name: S3_LOKI_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: loki-minio
              key: CONSOLE_ACCESS_KEY
        - name: S3_LOKI_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: loki-minio
              key: CONSOLE_SECRET_KEY
    read:
      resources:
        requests:
          cpu: 20m
          memory: 128Mi
        limits:
          memory: 512Mi
      extraArgs:
        - "-config.expand-env=true"
      extraEnv:
        - name: S3_LOKI_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: loki-minio
              key: CONSOLE_ACCESS_KEY
        - name: S3_LOKI_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: loki-minio
              key: CONSOLE_SECRET_KEY
    chunksCache:
      allocatedMemory: 512 # MB
      resources:
        requests:
          cpu: 50m
          memory: 615Mi # allocatedMemory * 1.2
        limits:
          memory: 615Mi # allocatedMemory * 1.2
    resultsCache:
      allocatedMemory: 128 # MB
      resources:
        requests:
          cpu: 50m
          memory: 154Mi # allocatedMemory * 1.2
        limits:
          memory: 154Mi # allocatedMemory * 1.2
    monitoring:
      lokiCanary:
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            memory: 256Mi
      serviceMonitor:
        labels:
          release: prometheus
      selfMonitoring:
        # This is using Grafana Agent, while metrics are already being collected
        # by serviceMonitor, not sure why I would want to have both
        enabled: false
        grafanaAgent:
          installOperator: false
    test:
      # Depends on selfMonitoring
      enabled: false
    gateway:
      nginxConfig:
        # Needed for CrowdSec to verify if Loki is ready
        serverSnippet: |-
          location = /ready {
            proxy_pass "http://loki-read.loki.svc.cluster.local:3100$request_uri";
          }
