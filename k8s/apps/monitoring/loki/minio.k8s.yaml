# yaml-language-server: $schema=https://raw.githubusercontent.com/eaglesemanation/CRDs-catalog/minio/minio.min.io/tenant_v2.json
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: loki
spec:
  users:
    - name: loki-minio
  buckets:
    - name: chunks
    - name: ruler
    - name: admin
  configuration:
    name: minio-config
  pools:
    - servers: 4
      name: pool-0
      volumesPerServer: 2
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 1Gi
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: freenas-api-iscsi-s3-csi
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
      containerSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
