# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager-global-config
  namespace: prometheus
spec:
  inhibitRules:
    - sourceMatch:
        - name: severity
          matchType: =
          value: critical
      targetMatch:
        - name: severity
          matchType: =~
          value: warning|info
      equal:
        - "namespace"
        - "alertname"
    - sourceMatch:
        - name: severity
          matchType: =
          value: warning
      targetMatch:
        - name: severity
          matchType: =
          value: info
      equal:
        - "namespace"
        - "alertname"
    - sourceMatch:
        - name: alertname
          matchType: =
          value: InfoInhibitor
      targetMatch:
        - name: severity
          matchType: =
          value: info
      equal:
        - "namespace"
  route:
    groupBy:
      - namespace
    groupInterval: 5m
    groupWait: 30s
    receiver: telegram
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            matchType: =~
            value: InfoInhibitor|Watchdog
  receivers:
    - name: "null"
    - name: telegram
      telegramConfigs:
        - botToken:
            key: botToken
            name: telegram-creds
          chatID: -1001866766512
          message: |
            {{ if eq .Status "firing" }}
            {{ if eq .CommonLabels.severity "critical" }}‚õîÔ∏è {{ else if eq .CommonLabels.severity "warning" }}‚ö†Ô∏è {{ else }}‚ùî {{ end }}{{ len .Alerts }} alert(s):
            Status: üî• FIRING
            Severity: {{ if eq .CommonLabels.severity "critical" }}‚õîÔ∏è {{ .CommonLabels.severity | title }}{{ else if eq .CommonLabels.severity "warning" }}‚ö†Ô∏è  {{ .CommonLabels.severity | title }}{{ else }}‚ùî {{ or (.CommonLabels.severity | title) "Unknown" }}{{ end }}
            {{ else if eq .Status "resolved" }}
            ‚úÖ {{ len .Alerts }} resolved alert(s):
            {{ end -}}
            {{ range $i, $a := .Alerts }}
            Alert #{{ $i }}: {{ $a.Labels.alertname }}
                Target: {{ or $a.Labels.job_name $a.Labels.deployment $a.Labels.pod "unknown" }}
                Summary: {{ $a.Annotations.summary }}
                Description: {{ $a.Annotations.description }}
                Runbook: {{ $a.Annotations.runbook_url }}
            {{ end }}
