# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 46.8.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    defaultRules:
      rules:
        # Not used with Cilium
        kubeProxy: false
    kubeControllerManager:
      service:
        selector:
          k8s-app: kube-controller-manager
    kubeScheduler:
      service:
        selector:
          k8s-app: kube-scheduler
    grafana:
      env:
        GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
        GF_AUTH_GENERIC_OAUTH_NAME: authentik
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: jQ9qSWQebjh5yzXdo1LwjtMDYCrtE63MtIM4wsD7
        GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email
        GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://authentik.company/application/o/authorize/
        GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://authentik.company/application/o/token/
        GF_AUTH_GENERIC_OAUTH_API_URL: https://authentik.company/application/o/userinfo/
        GF_AUTH_SIGNOUT_REDIRECT_URL: https://authentik.company/application/o/grafana/end-session/
        GF_AUTH_OAUTH_AUTO_LOGIN: "true"
        GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups[*], 'authentik Admins') && 'Admin' || 'Viewer'"
      envFromSecrets:
        - name: grafana-oidc
      admin:
        existingSecret: grafana-creds
        userKey: username
        passwordKey: password
      ingress:
        enabled: true
        ingressClassName: ingress-internal-traefik
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Grafana"
          gethomepage.dev/group: "Infra"
          gethomepage.dev/icon: "grafana"
        hosts:
          - grafana.emnt.dev
    prometheus:
      ingress:
        enabled: true
        ingressClassName: ingress-internal-traefik
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Prometheus"
          gethomepage.dev/group: "Infra"
          gethomepage.dev/icon: "prometheus"
        hosts:
          - prometheus.emnt.dev
