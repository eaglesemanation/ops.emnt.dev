apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.8.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    defaultRules:
      rules:
        kubeProxy: false
    grafana:
      ingress:
        enabled: true
        ingressClassName: internal
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          gethomepage.dev/name: "Grafana"
          gethomepage.dev/group: "Monitoring"
          gethomepage.dev/icon: "grafana"
        hosts:
          - grafana.emnt.dev
    prometheus:
      ingress:
        enabled: true
        ingressClassName: internal
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          gethomepage.dev/name: "Prometheus"
          gethomepage.dev/group: "Monitoring"
          gethomepage.dev/icon: "prometheus"
        hosts:
          - prometheus.emnt.dev
