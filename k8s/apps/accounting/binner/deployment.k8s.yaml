apiVersion: apps/v1
kind: Deployment
metadata:
  name: binner
  namespace: binner
  labels:
    app.kubernetes.io/name: binner
    app.kubernetes.io/instance: binner
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: binner
      app.kubernetes.io/instance: binner
  template:
    metadata:
      labels:
        app.kubernetes.io/name: binner
        app.kubernetes.io/instance: binner
    spec:
      securityContext:
        fsGroup: 1654
      containers:
        - name: binner
          image: ghcr.io/eaglesemanation/ops.emnt.dev/binner:2.6.5_b781-1
          command:
            - sh
            - -c
            - |
              cp /config/appsettings.json /app/appsettings.json && \
              /app/Binner.Web
          volumeMounts:
            - name: uploads
              mountPath: /uploads
            - name: pg-certs
              mountPath: /pg-certs
            - name: config
              mountPath: /config
          ports:
            - name: https
              protocol: TCP
              containerPort: 8090
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: binner-uploads
        - name: pg-certs
          secret:
            secretName: binner-pg-cluster-cert
        - name: config
          secret:
            secretName: binner-config
