apiVersion: apps/v1
kind: Deployment
metadata:
  name: binner
  namespace: binner
  labels:
    app.kubernetes.io/name: binner
    app.kubernetes.io/instance: binner
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: binner
      app.kubernetes.io/instance: binner
  template:
    metadata:
      labels:
        app.kubernetes.io/name: binner
        app.kubernetes.io/instance: binner
    spec:
      securityContext:
        fsGroup: 1654
      containers:
        - name: binner
          image: docker.io/binnerofficial/binner:v2.6.18
          env:
            - name: BINNER_USEHTTPS
              value: "false"
            - name: BINNER_PORT
              value: "8090"
            - name: BINNER_PUBLICURL
              value: https://binner.${CLUSTER_DOMAIN}
            - name: BINNER_DB_PROVIDER
              value: Postgresql
            - name: BINNER_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: binner-pg-app
                  key: host
            - name: BINNER_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: binner-pg-app
                  key: port
            - name: BINNER_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: binner-pg-app
                  key: username
            - name: BINNER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: binner-pg-app
                  key: password
          volumeMounts:
            - name: uploads
              mountPath: /userfiles
            - name: pg-certs
              mountPath: /pg-certs
          ports:
            - name: http
              protocol: TCP
              containerPort: 8090
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: binner-uploads
        - name: pg-certs
          secret:
            secretName: binner-pg-ca
