# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: config-template
  namespace: binner
spec:
  secretStoreRef:
    kind: SecretStore
    name: binner-secrets
  target:
    name: binner-config
    template:
      engineVersion: v2
      data:
        appsettings.json: |-
          {
            "WebHostServiceConfiguration": {
              "Environment": "Production",
              "Name": "Binner Server",
              "IP": "*",
              "PublicUrl": "https://binner.${CLUSTER_DOMAIN}",
              "Port": 8090,
              "ResourceSource": "d6ng6g5o3ih7k.cloudfront.net",
              "MaxCacheItems": 1024,
              "CacheSlidingExpirationMinutes": 30,
              "CacheAbsoluteExpirationMinutes": 0,
              "Locale": {
                "Language": "en",
                "Currency": "CAD"
              },
              "Integrations": {
                "Swarm": {
                  "Enabled": true,
                  "ApiKey": "{{ .swarm_api_key }}",
                  "ApiUrl": "https://swarm.binner.io",
                  "Timeout": "00:00:05"
                },
                "Octopart": {
                  "Enabled": false,
                  "ApiKey": "",
                  "ApiUrl": "https://octopart.com"
                },
                "Digikey": {
                  "Enabled": true,
                  "ClientId": "{{ .digikey_api_id }}",
                  "ClientSecret": "{{ .digikey_api_secret }}",
                  "oAuthPostbackUrl": "https://binner.${CLUSTER_DOMAIN}/Authorization/Authorize",
                  "ApiUrl": "https://api.digikey.com"
                },
                "Mouser": {
                  "Enabled": true,
                  "ApiKeys": {
                    "SearchApiKey": "{{ .mouser_search_api_key }}",
                    "OrderApiKey": "{{ .mouser_order_api_key }}",
                    "CartApiKey": ""
                  },
                  "ApiUrl": "https://api.mouser.com"
                },
                "Arrow": {
                  "Enabled": false,
                  "ApiKey": "",
                  "Username": "",
                  "ApiUrl": "https://api.arrow.com"
                },
                "AliExpress": {
                  "Enabled": false,
                  "ApiKey": "",
                  "oAuthPostbackUrl": "https://binner.${CLUSTER_DOMAIN}/Authorization/Authorize",
                  "ApiUrl": "https://api.aliexpress.com"
                }
              },
              "PrinterConfiguration": {
                "PrintMode": "WebBrowser",
                "PrinterName": "DYMO LabelWriter 450",
                "PartLabelSource": "Left",
                "PartLabelName": "30346",
                "PartLabelTemplate": {
                  "Line1": {
                    "label": 2,
                    "content": "{partNumber}",
                    "fontName": "Segoe UI",
                    "fontSize": 16,
                    "autoSize": true,
                    "upperCase": true
                  },
                  "Line2": {
                    "label": 2,
                    "content": "{description}",
                    "fontName": "Segoe UI",
                    "fontSize": 8
                  },
                  "Line3": {
                    "label": 2,
                    "content": "{description}",
                    "fontName": "Segoe UI",
                    "fontSize": 8
                  },
                  "Line4": {
                    "label": 2,
                    "content": "{partNumber}",
                    "barcode": true
                  },
                  "Identifier": {
                    "label": 1,
                    "content": "{binNumber}",
                    "fontName": "Source Code Pro",
                    "fontSize": 10,
                    "color": "#ee0000",
                    "rotate": 90,
                    "position": "left",
                    "upperCase": true,
                    "margin": {
                      "top": 25
                    }
                  },
                  "Identifier2": {
                    "label": 1,
                    "content": "{binNumber2}",
                    "fontName": "Source Code Pro",
                    "fontSize": 10,
                    "color": "#ee0000",
                    "rotate": 90,
                    "position": "right",
                    "upperCase": true,
                    "margin": {
                      "top": 25,
                      "left": 20
                    }
                  }
                },
                "LabelDefinitions": [
                  {
                    "MediaSize": {
                      "ModelName": "30277",
                      "Name": "File Folder (2 up)",
                      "DriverName": "w82h248",
                      "ExtraData": "",
                      "Width": 82,
                      "Height": 248
                    },
                    "TopMargin": -20,
                    "LeftMargin": 0,
                    "LabelCount": 2,
                    "TotalLines": 2
                  },
                  {
                    "MediaSize": {
                      "ModelName": "30346",
                      "Name": "1/2 in x 1-7/8 in",
                      "DriverName": "w36h136",
                      "ExtraData": "",
                      "Width": 36,
                      "Height": 136
                    },
                    "TopMargin": -20,
                    "LeftMargin": 0,
                    "LabelCount": 2,
                    "TotalLines": 2
                  },
                  {
                    "MediaSize": {
                      "ModelName": "30252",
                      "Name": "Address",
                      "DriverName": "w79h252",
                      "ExtraData": "",
                      "Width": 79,
                      "Height": 252
                    },
                    "TopMargin": -20,
                    "LeftMargin": 0,
                    "LabelCount": 1,
                    "TotalLines": 4
                  },
                  {
                    "MediaSize": {
                      "ModelName": "30327",
                      "Name": "File Folder",
                      "DriverName": "w57h248",
                      "ExtraData": "",
                      "Width": 57,
                      "Height": 286
                    },
                    "TopMargin": -20,
                    "LeftMargin": 0,
                    "LabelCount": 1,
                    "TotalLines": 4
                  }
                ]
              },
              "Authentication": {
                "TokenLength": 64,
                "JwtAccessTokenExpiryTime": "00:15:00",
                "JwtRefreshTokenExpiryTime": "03:00:00:00",
                "EncryptionBits": 256,
                "ClockSkew": "00:00:00",
                "JwtIssuer": "https://binner.${CLUSTER_DOMAIN}",
                "JwtAudience": "https://binner.${CLUSTER_DOMAIN}",
                "ValidateIssuerSigningKey": true,
                "ValidateIssuer": true,
                "ValidateAudience": true,
                "ValidateLifetime": true,
                "RequireExpirationTime": true
              }
            },
            "StorageProviderConfiguration": {
              "Provider": "Postgresql",
              "ProviderConfiguration": {
                "ConnectionString": "Server={{ .pg_host }};Port={{ .pg_port }};Database={{ .pg_db }};Userid={{ .pg_user }};Password={{ .pg_pass }};Persist Security Info=true;Root Certificate=/pg-certs/ca.crt;SSL Certificate=/pg-certs/tls.crt;SSL Key=/pg-certs/tls.key;SSL Mode=VerifyFull"
              },
              "UserUploadedFilesPath": "/uploads"
            },
            "Logging": {
              "LogLevel": {
                "Default": "Trace",
                "Microsoft": "Error"
              }
            }  
          }
  data:
    - secretKey: swarm_api_key
      remoteRef:
        key: api-keys
        property: SWARM_API_KEY
    - secretKey: digikey_api_id
      remoteRef:
        key: api-keys
        property: DIGIKEY_API_ID
    - secretKey: digikey_api_secret
      remoteRef:
        key: api-keys
        property: DIGIKEY_API_SECRET
    - secretKey: mouser_search_api_key
      remoteRef:
        key: api-keys
        property: MOUSER_SEARCH_API_KEY
    - secretKey: mouser_order_api_key
      remoteRef:
        key: api-keys
        property: MOUSER_ORDER_API_KEY

    - secretKey: pg_host
      remoteRef:
        key: binner-pg-app
        property: host
    - secretKey: pg_port
      remoteRef:
        key: binner-pg-app
        property: port
    - secretKey: pg_db
      remoteRef:
        key: binner-pg-app
        property: dbname
    - secretKey: pg_user
      remoteRef:
        key: binner-pg-app
        property: username
    - secretKey: pg_pass
      remoteRef:
        key: binner-pg-app
        property: password
