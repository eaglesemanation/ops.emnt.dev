# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie-pg
  namespace: mealie
spec:
  instances: 1
  storage:
    storageClass: freenas-api-iscsi-csi
    size: 10Gi
  postgresql:
    parameters:
      pgaudit.log: "all, -misc"
      pgaudit.log_catalog: "off"
      pgaudit.log_parameter: "on"
      pgaudit.log_relation: "on"
  bootstrap:
    initdb:
      owner: mealie
      database: mealie
      import:
        type: microservice
        databases:
          - mealie
        source:
          externalCluster: source-db
  externalClusters:
    - name: source-db
      connectionParameters:
        host: mealie-pg-primary.mealie.svc
        user: mealie
        dbname: mealie
        sslmode: allow
      password:
        name: mealie-pg-pguser-mealie
        key: password
      sslRootCert:
        name: mealie-pg-cluster-cert
        key: ca.crt
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: local-backup-s3
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: mealie-pg-local-backup
  namespace: mealie
spec:
  cluster:
    name: mealie-pg
  schedule: '0 0 6/12 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
