apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache
  namespace: gramps-web
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: freenas-api-iscsi-csi
