apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual
  namespace: actual
  labels:
    app.kubernetes.io/name: actual
    app.kubernetes.io/instance: actual
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: actual
      app.kubernetes.io/instance: actual
  template:
    metadata:
      labels:
        app.kubernetes.io/name: actual
        app.kubernetes.io/instance: actual
        emnt.dev/velero-backup: "true"
      annotations:
        backup.velero.io/backup-volumes: data
    spec:
      containers:
        - name: actual-server
          image: docker.io/actualbudget/actual-server:24.11.0
          env:
            - name: ACTUAL_UPLOAD_SYNC_ENCRYPTED_FILE_SYNC_SIZE_LIMIT_MB
              value: "100"
            - name: ACTUAL_UPLOAD_FILE_SYNC_SIZE_LIMIT_MB
              value: "100"
            - name: ACTUAL_UPLOAD_FILE_SIZE_LIMIT_MB
              value: "100"
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - name: http
              containerPort: 5006
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: actual-data
