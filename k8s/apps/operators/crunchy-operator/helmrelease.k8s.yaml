# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: crunchy-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: pgo
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: crunchy-data
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    resources:
      controller:
        requests:
          cpu: 10m
          memory: 256Mi
        limits:
          memory: 512Mi
