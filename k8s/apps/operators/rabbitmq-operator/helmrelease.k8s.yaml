# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: 4.3.21
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    clusterOperator:
      replicaCount: 3
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi
      networkPolicy:
        extraIngress:
          - ports:
              - port: 9782
            from:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: prometheus
      metrics:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
    msgTopologyOperator:
      replicaCount: 3
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi
      networkPolicy:
        extraIngress:
          - ports:
              - port: 8080
            from:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: prometheus
      metrics:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
    useCertManager: true
