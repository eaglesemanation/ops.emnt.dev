# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: 4.2.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    clusterOperator:
      replicaCount: 3
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi
      metrics:
        service:
          enabled: true
          # serviceMonitor gets confused if ports on svc do not match ports on pods
          # overwrite with hardcoded default port for metrics
          ports:
            http: 9782
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
    msgTopologyOperator:
      replicaCount: 3
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi
      metrics:
        service:
          enabled: true
          ports:
            http: 8080
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
