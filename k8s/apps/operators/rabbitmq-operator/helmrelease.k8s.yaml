# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: 3.10.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    clusterOperator:
      replicaCount: 3
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
    msgTopologyOperator:
      replicaCount: 3
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          labels:
            release: prometheus
