apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-exporter
  labels:
    app.kubernetes.io/name: intel-gpu-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: intel-gpu-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: intel-gpu-exporter
    spec:
      containers:
        - name: exporter
          image: ghcr.io/xingoxu/intel-gpu-exporter:latest
          resources:
            limits:
              memory: 200Mi
              gpu.intel.com/i915_monitoring: 1
            requests:
              cpu: 10m
              memory: 100Mi
              gpu.intel.com/i915_monitoring: 1
